living_room_presence_timer:
  friendly_name: "Living Room Presence Timer"
  unit_of_measurement: "min"
  value_template: >-
    {{
      ((as_timestamp(state_attr("timer.living_room_presence", "finishes_at"), now().timestamp()) - now().timestamp())/60)|int
    }}

