- id: 'dining_room_motion_presence_on'
  description: ""
  alias: Dining Room Motion Presence On
  use_blueprint:
    path: motion/motion_room_presence.yaml
    input:
      motion_sensor: binary_sensor.dining_room_motion
      motion_sensor_active: input_boolean.dining_room_motion
      lock_boolean: input_boolean.dining_room_presence_lock
      presence_timer: timer.dining_room_presence
      presence_boolean: input_boolean.dining_room_presence

- id: 'dining_room_motion_presence_off'
  alias: Dining Room Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.dining_room_motion
    to: 'off'
    for: 1800
  condition:
  - condition: state
    entity_id: input_boolean.dining_room_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_dining_room_presence


- id: 'dining_room_other_presence_off'
  alias: Dining Room Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.dining_room_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence
  - service: script.turn_off_dining_room_presence
