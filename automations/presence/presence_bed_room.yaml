- id: 'bed_room_motion_presence_on'
  alias: Bed Room Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_room_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.bed_room_motion
    state: 'on'
  action:
  - service: script.turn_on_bed_room_presence

- id: 'bed_room_motion_presence_off'
  alias: Bed Room Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_room_motion
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.bed_room_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_bed_room_presence

- id: 'bed_room_other_presence_off'
  alias: Bed Room Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bed_room_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence
  - service: script.turn_off_dining_room_presence