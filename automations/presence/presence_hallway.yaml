- id: 'hallway_motion_presence_on'
  alias: Hallway Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.hallway_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.hallway_presence

- id: 'hallway_motion_presence_off'
  alias: Hallway Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.hallway_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.hallway_presence

- id: 'hallway_other_presence_off'
  alias: Hallway Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.hallway_presence
    to: 'on'
  condition:
  action:
  - service: script.turn_bar_presence_off
  - service: script.turn_bath_room_presence_off
  - service: script.turn_bed_room_presence_off
  - service: script.turn_entrance_presence_off
  - service: script.turn_kitchen_presence_off
  - service: script.turn_living_room_presence_off
  - service: script.turn_office_presence_off
  - service: script.turn_toilet_presence_off
