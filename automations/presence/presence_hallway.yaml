- id: 'hallway_motion_presence_on'
  alias: Hallway Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.hallway_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.hallway_presence

- id: 'hallway_motion_presence_off'
  alias: Hallway Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.hallway_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_hallway_presence

- id: 'hallway_other_presence_off'
  alias: Hallway Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.hallway_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence
