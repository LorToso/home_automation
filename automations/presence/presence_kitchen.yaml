- id: 'kitchen_motion_presence_on'
  description: ""
  alias: Kitchen Motion Presence On
  use_blueprint:
    path: motion/motion_room_presence.yaml
    input:
      motion_sensor: binary_sensor.kitchen_motion
      motion_sensor_active: input_boolean.kitchen_motion
      lock_boolean: input_boolean.kitchen_presence_lock
      presence_timer: timer.kitchen_presence
      presence_boolean: input_boolean.kitchen_presence

- id: 'kitchen_motion_presence_off'
  alias: Kitchen Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.kitchen_motion
    to: 'off'
    for: 180
  condition:
  - condition: state
    entity_id: input_boolean.kitchen_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_kitchen_presence

- id: 'kitchen_other_presence_off'
  alias: Kitchen Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.kitchen_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence
  - service: script.turn_off_dining_room_presence
