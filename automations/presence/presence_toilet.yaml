- id: 'toilet_motion_presence_on'
  alias: Toilet Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.toilet_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.toilet_motion
    state: 'on'
  action:
  - service: script.turn_on_toilet_presence

- id: 'toilet_motion_presence_off'
  alias: Toilet Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.toilet_motion
    to: 'off'
    for: 180
  condition:
  - condition: state
    entity_id: input_boolean.toilet_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_toilet_presence

- id: 'toilet_other_presence_off'
  alias: Toilet Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.toilet_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
