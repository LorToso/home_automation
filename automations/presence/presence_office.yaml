- id: 'office_motion_presence_on'
  alias: Office Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.office_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.office_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.office_presence

- id: 'office_motion_presence_off'
  alias: Office Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.office_motion
    to: 'off'
    for: 300
  condition:
  - condition: state
    entity_id: input_boolean.office_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_office_presence

- id: 'office_other_presence_off'
  alias: Office Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.office_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_toilet_presence
