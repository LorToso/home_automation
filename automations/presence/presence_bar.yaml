- id: 'bar_motion_presence_on'
  alias: Bar Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bar_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.bar_motion
    state: 'on'
  action:
  - service: script.turn_on_bar_presence

- id: 'bar_motion_presence_off'
  alias: Bar Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bar_motion
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.bar_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: script.turn_off_bar_presence

- id: 'bar_other_presence_off'
  alias: Bar Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bar_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_entrance_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence

