- id: 'bar_motion_presence_on'
  alias: Bar Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bar_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.bar_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.bar_presence

- id: 'bar_motion_presence_off'
  alias: Bar Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bar_motion
    to: 'off'
    for: 300
  condition:
  - condition: state
    entity_id: input_boolean.bar_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bar_presence

- id: 'bar_other_presence_off'
  alias: Bar Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bar_presence
    to: 'on'
  condition:
  action:
  - service: script.turn_bath_room_presence_off
  - service: script.turn_bed_room_presence_off
  - service: script.turn_entrance_presence_off
  - service: script.turn_hallway_presence_off
  - service: script.turn_kitchen_presence_off
  - service: script.turn_living_room_presence_off
  - service: script.turn_office_presence_off
  - service: script.turn_toilet_presence_off

