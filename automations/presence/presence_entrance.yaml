- id: 'entrance_motion_presence_on'
  alias: Entrance Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.entrance_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.entrance_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.entrance_presence

- id: 'entrance_motion_presence_off'
  alias: Entrance Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.entrance_motion
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.entrance_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.entrance_presence

- id: 'entrance_other_presence_off'
  alias: Entrance Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.entrance_presence
    to: 'on'
  condition:
  action:
  - service: script.turn_bar_presence_off
  - service: script.turn_bath_room_presence_off
  - service: script.turn_bed_room_presence_off
  - service: script.turn_hallway_presence_off
  - service: script.turn_kitchen_presence_off
  - service: script.turn_living_room_presence_off
  - service: script.turn_office_presence_off
  - service: script.turn_toilet_presence_off

- id: 'turn_off_everything_on_long_entrance_presence'
  alias: Turn off Everything On Long Entrance Presence
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.entrance_presence
    to: 'on'
    for: 1800
  condition:
  action:
  - service: script.turn_off_everything
