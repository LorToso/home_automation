- id: 'bath_room_speaker_reset'
  alias: Bath Room Speaker Reset Volume
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.bath_room_speaker
    to: 'paused'
    for: 3600
  - platform: state
    entity_id: media_player.bath_room_speaker
    to: 'idle'
    for: 3600
  condition: []
  action:
  - service: media_player.volume_set
    target:
      entity_id: media_player.bath_room_speaker
    data:
      volume_level: 0.25
  - service: media_player.unjoin
    data: {}
    target:
      entity_id: media_player.bath_room_speaker

- id: 'bath_room_speaker_join_group'
  alias: Bath Room Speaker Join Group
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bath_room_presence
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.bath_room_motion
    state: 'on'
  - condition: state
    entity_id: input_boolean.music_following
    state: 'on'
  - condition: not
    conditions:
      - condition: state
        entity_id: media_player.bath_room_speaker
        state: 'playing'
  action:
  - service: script.bath_room_speaker_join_group

- id: 'bath_room_speaker_unjoin_group'
  alias: Bath Room Speaker Unjoin Group
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bath_room_presence
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.bath_room_motion
    state: 'on'
  - condition: state
    entity_id: input_boolean.music_following
    state: 'on'
  - condition: state
    entity_id: binary_sensor.bath_room_speaker_in_group
    state: 'on'
  - condition: state
    entity_id: binary_sensor.bath_room_speaker_group_leader
    state: 'off'
  action:
  - service: media_player.unjoin
    data:
      entity_id: media_player.bath_room_speaker
