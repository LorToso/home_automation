- id: 'bath_room_speaker_reset'
  alias: Bath Room Speaker Reset Volume
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.bath_room_speaker
    to: 'paused'
    for: 3600
  - platform: state
    entity_id: media_player.bath_room_speaker
    to: 'idle'
    for: 3600
  condition: []
  action:
  - service: media_player.volume_set
    target:
      entity_id: media_player.bath_room_speaker
    data:
      volume_level: 0.25
  - service: sonos.unjoin
    data: {}
    target:
      entity_id: media_player.bath_room_speaker

- id: 'bath_room_speaker_join_group'
  alias: Bath Room Speaker Join Group
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bath_room_presence
    from: 'off'
    to: 'on'
    for: '0'
  condition:
  - condition: state
    entity_id: input_boolean.bath_room_motion
    state: 'on'
  - condition: state
    entity_id: input_boolean.music_following
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.kitchen_speaker_group_leader
        state: 'on'
      sequence:
      - service: sonos.join
        data:
          master: media_player.kitchen_speaker
          entity_id: media_player.bath_room_speaker
    - conditions:
      - condition: state
        entity_id: binary_sensor.living_room_speaker_group_leader
        state: 'on'
      sequence:
      - service: sonos.join
        data:
          master: media_player.living_room_speaker
          entity_id: media_player.bath_room_speaker
    - conditions:
      - condition: state
        entity_id: binary_sensor.office_speaker_group_leader
        state: 'on'
      sequence:
      - service: sonos.join
        data:
          master: media_player.office_speaker
          entity_id: media_player.bath_room_speaker
    default: []
