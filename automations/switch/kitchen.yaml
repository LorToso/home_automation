- id: 'kitchen_vacuum'
  alias: Kitchen vacuum switch
  description: 'Sends the vacuum into the kitchen'
  mode: single
  trigger:
   - device_id: 14116d57055770e779cc61eb62e1dc60
     domain: deconz
     platform: device
     type: remote_button_short_press
     subtype: ''
  condition: []
  action:
    - if:
        - condition: state
          entity_id: vacuum.roborock_s7
          state: "docked"
      then:
        - service: script.send_vacuum_to_room
          data:
            room: kitchen
            repeat: 2
      else:
        - service: vacuum.return_to_base
          target:
            entity_id: vacuum.roborock_s7