- id: 'bread_timer'
  alias: Bread timer
  description: 'Sets a 10 minute timer in the kitchen'
  mode: restart
  trigger:
   - device_id: 447bda020950de768d708efd53a43dc8
     domain: deconz
     platform: device
     type: remote_button_short_press
     subtype: ''
  condition: []
  action:
  - if:
      - condition: state
        entity_id: switch.sonos_alarm_1
        state: "off"
    then:
      - service: script.set_bread_timer
    else:
      - service: script.announce_bread_timer

- id: 'remove_bread_timer'
  alias: Remove bread timer
  description: 'Removes timer in the kitchen'
  mode: restart
  trigger:
   - device_id: 447bda020950de768d708efd53a43dc8
     domain: deconz
     platform: device
     type: remote_button_long_press
     subtype: ''
  condition: []
  action:
   - service: script.remove_bread_timer

- id: 'trash_reminder'
  alias: Trash reminder switch
  description: 'Reminds you to take the trash out when leaving the apartment'
  mode: restart
  trigger:
   - device_id: 0d9457e3ad3562a055f081e2cc69e873
     domain: deconz
     platform: device
     type: remote_button_short_press
     subtype: ''
  condition: []
  action:
   - service: script.set_trash_reminder
     data: {}

- id: 'kitchen_vacuum'
  alias: Kitchen vacuum switch
  description: 'Sends the vacuum into the kitchen'
  mode: restart
  trigger:
   - device_id: 14116d57055770e779cc61eb62e1dc60
     domain: deconz
     platform: device
     type: remote_button_short_press
     subtype: ''
  condition: []
  action:
    - if:
        - condition: state
          entity_id: vacuum.roborock_s7
          state: "docked"
      then:
        - service: script.add_to_cleaning_queue
          data:
            rooms:
              - kitchen
            passes: 2
      else:
        - service: vacuum.return_to_base
          target:
            entity_id: vacuum.roborock_s7