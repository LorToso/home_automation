- id: 'bath_room_music_turns_off_night_mode'
  alias: Badezimmer Music turns off night mode
  description: ''
  trigger:
  - platform: device
    device_id: 9daf9238fddd11ea92f2831ccd6c2da6
    domain: media_player
    entity_id: media_player.bath_room_speaker
    type: playing
  condition:
  - condition: state
    entity_id: input_boolean.night_mode
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.night_mode
  mode: single

- id: 'time_turns_off_night_mode'
  alias: Night Mode Time Trigger Off
  description: ''
  trigger:
    - platform: time
      at: '10:00:00'
  condition: []
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.night_mode
  mode: single

- id: 'night_mode_turns_off_humidifier'
  alias: Night Mode Turns off Humidifier
  description: ''
  trigger:
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'
  condition: []
  action:
    - service: humidifier.turn_off
      target:
        entity_id: humidifier.humidifier
  mode: single



- id: 'alarm_turns_off_night_mode'
  alias: Alarm turns off Night Mode
  description: ''
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.bed_room_alarms
      attribute: next_alarm_status
      from: set
      to: ringing
    - platform: state
      entity_id: sensor.bed_room_alarms
      attribute: next_alarm_status
      from: ringing
      to: none
    - platform: state
      entity_id: sensor.bed_room_alarms
      attribute: next_alarm_status
      from: set
      to: none
  condition: []
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.night_mode