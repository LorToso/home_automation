- id: 'toilet_presence_light_controller_on'
  alias: Toilet Presence Light Controller On
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.toilet_presence
    from: 'off'
    to: 'on'
    for: '0'
  condition:
  - condition: state
    entity_id: darkness
    state: 'on'
  - condition: state
    entity_id: input_boolean.toilet_motion
    state: 'on'
  action:
  - service: script.turn_toilet_light_on
  mode: single


- id: 'toilet_presence_light_controller_off'
  alias: Toilet Presence Light Controller Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.toilet_presence
    from: 'on'
    to: 'off'
    for: '180'
  condition:
  - condition: state
    entity_id: input_boolean.toilet_motion
    state: 'on'
  action:
  - service: light.turn_off
    target:
      entity_id: light.toilet_lamp
  mode: single