      sequence:
      - service: script.turn_toilet_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.entrance_presence
        state: 'on'
      sequence:
      - service: script.turn_entrance_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.bar_presence
        state: 'on'
      sequence:
      - service: script.turn_bar_light_on
    default: []
  mode: single
