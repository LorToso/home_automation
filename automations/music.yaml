- id: '1618079796348'
  alias: 'Switch music to speakers'
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.phone_presence
    to: 'on'
  condition:
  - condition: state
    entity_id: sensor.htc_u11_bluetooth_verbindung
    attribute: connected_paired_devices
    state: '[38:18:4C:55:A2:56]'
  action:
  - wait_for_trigger:
    - platform: state
      entity_id: input_boolean.hallway_presence
      to: 'on'
    timeout: '60'
  - service: media_player.select_source
    target:
      entity_id: media_player.kitchen_speaker
    data:
      source: media_player.spotify_lorenzo_toso
  - service: media_player.media_play
    target:
      entity_id: media_player.kitchen_speaker
  mode: single
