- id: '1630421844370'
  alias: Hallway Motion Presence
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
  condition:
  - condition: state
    entity_id: input_boolean.hallway_motion
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.hallway_motion
        state: 'on'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.hallway_presence
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.hallway_motion
          state: 'off'
        - condition: state
          entity_id: binary_sensor.presence_in_multiple_rooms
          state: 'on'
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.hallway_presence
    default: []
  mode: single
