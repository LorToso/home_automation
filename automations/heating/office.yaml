- id: 'office_window_turns_off_heating'
  alias: Office Window turns off heating
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.office_window
    from: 'off'
    to: 'on'
    for: '10'
  condition:
  - condition: state
    entity_id: input_boolean.automate_heating
    state: 'on'
  action:
  - service: script.turn_off_office_heating
  mode: single

- id: 'office_window_turns_on_heating'
  alias: Office Window turns on heating
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.office_window
    from: 'on'
    to: 'off'
    for: '10'
  condition:
  - condition: state
    entity_id: input_boolean.automate_heating
    state: 'on'
  action:
  - service: script.turn_on_office_heating
  mode: single

