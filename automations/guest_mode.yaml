- id: 'guest_mode_locks_presences'
  alias: Guest Mode Locks Presences
  description: ''
  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'off'
  condition: []
  action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id:
                - input_boolean.bath_room_presence_lock
                - input_boolean.hallway_presence_lock
                - input_boolean.office_presence_lock
          - service: input_boolean.turn_off
            target:
              entity_id:
                - input_boolean.bath_room_presence
                - input_boolean.hallway_presence
                - input_boolean.office_presence
                - input_boolean.music_following
      - conditions:
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id:
                - input_boolean.bath_room_presence_lock
                - input_boolean.hallway_presence_lock
                - input_boolean.office_presence_lock
  mode: single

- id: 'guest_mode_sets_office_heating'
  alias: "Guest Mode Sets Office Heating"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - input_boolean.guest_mode
      to: "on"
    - platform: state
      entity_id:
        - input_boolean.guest_mode
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.automate_heating
      state: "on"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.guest_mode
              state: "on"
          sequence:
            - service: tado.set_climate_timer
              target:
                entity_id: climate.office
              data:
                temperature: 20
                requested_overlay: MANUAL
        - conditions:
            - condition: state
              entity_id: input_boolean.guest_mode
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.office
                hvac_mode: auto

