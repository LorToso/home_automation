- id: 'nfc_tag_turn_on_work_mode'
  alias: 'NFC Tag Turns On Work Mode'
  description: ''
  trigger:
    - platform: tag
      tag_id: 7cae2738-2f96-4845-ac25-a31e46ff4cc7
  condition:
    - condition: state
      entity_id: input_boolean.work_mode
      state: 'off'
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.work_mode

- id: 'nfc_tag_turn_off_work_mode'
  alias: 'NFC Tag Turns Off Work Mode'
  description: ''
  trigger:
  - platform: tag
    tag_id: 7cae2738-2f96-4845-ac25-a31e46ff4cc7
  condition:
    - condition: state
      entity_id: input_boolean.work_mode
      state: 'on'
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.work_mode
  mode: single

- id: 'work_mode_sets_office_heating'
  alias: "Work Mode Sets Office Heating"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - input_boolean.work_mode
      to: "on"
    - platform: state
      entity_id:
        - input_boolean.work_mode
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.automate_heating
      state: "on"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.work_mode
              state: "on"
          sequence:
            - service: tado.set_climate_timer
              target:
                entity_id: climate.office
              data:
                temperature: 22
                requested_overlay: MANUAL
        - conditions:
            - condition: state
              entity_id: input_boolean.work_mode
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.office
                hvac_mode: auto

