- id: '1618431412771'
  alias: Turn Light on when it gets dark
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.it_is_dark
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.phone_presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.bath_room_presence
        state: 'on'
      sequence:
      - service: script.turn_bath_room_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.hallway_presence
        state: 'on'
      sequence:
      - service: script.turn_hallway_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.living_room_presence
        state: 'on'
      sequence:
      - service: script.turn_living_room_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.bed_room_presence
        state: 'on'
      sequence:
      - service: script.turn_bedroom_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.kitchen_presence
        state: 'on'
      sequence:
      - service: script.turn_kitchen_light_on
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.office_presence
        state: 'on'
      sequence:
      - service: script.turn_office_light_on
    default: []
  mode: single

