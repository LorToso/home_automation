- id: 'reset_vacuum_queue'
  alias: Reset vacuum queue
  description: ""
  mode: single
  trigger:
    - platform: state
      entity_id:
        - var.vacuum_queue
  condition:
    - condition: template
      value_template: "{{ states('var.vacuum_queue')[:2] != '\"[' }}"
  action:
    - service: script.empty_list
      data:
        var_list: var.vacuum_queue

