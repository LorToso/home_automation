- id: 'time_based_music_following'
  alias: Time Based Music Following
  description: ''
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.day_time
      to: 'on'
    - platform: state
      entity_id:
        - input_boolean.work_mode
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
    - condition: state
      entity_id: input_boolean.work_mode
      state: "off"
    - condition: state
      entity_id: binary_sensor.day_time
      state: "on"
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.music_following
  mode: single