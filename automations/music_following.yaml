- id: 'time_based_music_following'
  alias: Time Based Music Following
  description: ''
  trigger:
    - platform: state
      entity_id: sensor.time_of_day
    - platform: state
      entity_id:
        - input_boolean.work_mode
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
    - condition: state
      entity_id: input_boolean.work_mode
      state: "off"
  action:
    - if:
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.time_of_day
            state: "evening"
          - condition: state
            entity_id: sensor.time_of_day
            state: "day"
      then:
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.music_following
      else:
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.music_following
  mode: single