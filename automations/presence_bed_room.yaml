- id: 'bed_room_motion_presence_on'
  alias: Bed Room Motion Presence On
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_room_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.bed_room_motion
    state: 'on'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.bed_room_presence

- id: 'bed_room_motion_presence_off'
  alias: Bed Room Motion Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_room_motion
    to: 'off'
    for: 300
  condition:
  - condition: state
    entity_id: input_boolean.bed_room_motion
    state: 'on'
  - condition: state
    entity_id: binary_sensor.presence_in_multiple_rooms
    state: 'on'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bed_room_presence

- id: 'bed_room_other_presence_off'
  alias: Bed Room Other Presence Off
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.bed_room_presence
    to: 'on'
  condition:
  action:
  - service: input_boolean.turn_off
    target:
      entity_id:
        - input_boolean.hallway_presence
        - input_boolean.kitchen_presence
        - input_boolean.living_room_presence
        - input_boolean.office_presence
        - input_boolean.toilet_presence
        - input_boolean.bath_room_presence
