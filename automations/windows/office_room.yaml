- id: 'office_window_open_long'
  alias: Office Window Open Long
  description: ""
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.office_window
      to: "on"
      for:
        hours: 2
        minutes: 0
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.warn_windows_open
      state: 'on'
  action:
    - service: notify.mobile_app_p30
      data:
        message: The office window has been open for 2 hours.
        title: Office window
