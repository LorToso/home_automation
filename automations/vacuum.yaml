- id: 'start_vacuum_when_gone'
  alias: Start the vacuum when no one is home
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'on'
      to: 'off'
      for: 600
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'on'
      to: 'off'
      for: 3600
  condition:
    - condition: state
      entity_id: input_boolean.automate_vacuum
      state: 'on'
    - condition: not
      conditions:
        - condition: time
          after: '21:00:00'
          before: '10:00:00'
  action:
  - service: script.send_vacuum_to_room
    data_template:
      room: '{{ states("input_select.what_room_to_clean") }}'
  - service: input_select.select_next
    data:
      cycle: true
    target:
      entity_id: input_select.what_room_to_clean

- id: 'stop_vacuum_when_home'
  alias: Stop the vacuum when someone gets home
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.automate_vacuum
      state: 'on'
    - condition: not
      conditions:
        - condition: state
          entity_id: vacuum.roborock_s7
          state: 'docked'
  action:
    - service: vacuum.return_to_base
      target:
        entity_id: vacuum.roborock_s7

- id: 'reload_vacuum_if_unavailable'
  alias: "Reload Vacuum if unavailble"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - vacuum.roborock_s7
      to: unavailable
      for:
        hours: 0
        minutes: 10
        seconds: 0
  condition: []
  action:
    - service: homeassistant.reload_config_entry
      target:
        device_id: 2969674e2c6061d1159f7071957a7517

- id: 'sends_notification_if_vacuum_needs_water'
  alias: "Sends notification if vacuum needs water"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.roborock_s7_water_shortage
      to: on
      for:
        minutes: 10
  condition: []
  action:
    - service: script.send_maintenance_notification
      data:
        message: The vacuum needs to be refilled
        title: Refill vacuum
