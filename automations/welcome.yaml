- id: 'entrance_presence_welcomes_home'
  alias: Welcome home when coming in
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.entrance_presence
      state: 'on'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: not
      conditions:
        - condition: time
          after: '23:00:00'
          before: '08:00:00'
  action:
  - service: tts.cloud_say
    data:
      entity_id: media_player.kitchen_speaker
      message: Welcome home
      cache: true

- id: 'turn_heating_to_home_when_coming_home'
  alias: Turn Heating To Home When Coming Home
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.automate_heating
      state: 'on'
  action:
  - service: script.set_heating_to_home_mode


- id: 'sends_notification_when_home'
  alias: Sends Notification When Home
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence
      from: 'off'
      to: 'on'
  condition:
  action:
    - choose:
      - conditions:
        - condition: state
          entity_id: person.lorenzo
          state: home
        - condition: state
          entity_id: person.nina
          state: home
        sequence:
          - service: script.send_notification
            data:
              message: Lorenzo and Nina are home
              title: Home presence detected
      - conditions:
        - condition: state
          entity_id: person.lorenzo
          state: home
        - condition: not
          conditions:
          - condition: state
            entity_id: person.nina
            state: home
        sequence:
          - service: script.send_notification
            data:
              message: Lorenzo is home
              title: Home presence detected
      - conditions:
        - condition: state
          entity_id: person.nina
          state: home
        - condition: not
          conditions:
          - condition: state
            entity_id: person.lorenzo
            state: home
        sequence:
          - service: script.send_notification
            data:
              message: Nina is home
              title: Home presence detected
      default:
        - service: script.send_notification
          data:
            message: Someone is home
            title: Home presence detected
