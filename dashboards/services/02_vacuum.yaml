- icon: mdi:vacuum
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
    - type: entities
      entities:
        - vacuum.roborock_s7
        - binary_sensor.roborock_s7_water_shortage
        - sensor.roborock_s7_dock_error
    - type: custom:mushroom-template-card
      primary: '{{ states("sensor.vacuum_priority_room") }}'
      secondary: >-
        Last vacuumed {{ states("sensor." + states("sensor.vacuum_priority_room") + "_vacuumed_days_ago") }} days ago
      icon: mdi:timer
      entity: sensor.vacuum_priority_room
      tap_action:
        action: none
      hold_action:
        action: none
      double_tap_action:
        action: none


    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state_not: "docked"
      card:
        type: button
        show_name: true
        show_icon: true
        name: Send To Base
        tap_action:
          action: call-service
          service: vacuum.return_to_base
          target:
            entity_id: vacuum.roborock_s7
        icon: mdi:robot-vacuum-off
        icon_height: 50px
    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state: docked
      card:
        show_name: true
        show_icon: true
        type: button
        name: Clean everything
        tap_action:
          action: call-service
          service: vacuum.start
          target:
            entity_id: vacuum.roborock_s7
          data: {}
        icon: mdi:robot-vacuum
        show_state: true
        icon_height: 50px
    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state: "docked"
      card:
        type: custom:stack-in-card
        mode: horizontal
        title: Send to room
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:bed
                  - room: bed_room
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:door
                  - room: entrance
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: hass:stove
                  - room: kitchen

          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:sofa
                  - room: living_room
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:glass-mug-variant
                  - room: bar
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:table-chair
                  - room: dining_room

          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:shower
                  - room: bath_room
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:remote-desktop
                  - room: office
              - type: custom:decluttering-card
                template: send_vacuum_to_room_button
                variables:
                  - icon: mdi:floor-plan
                  - room: hallway

