- icon: mdi:vacuum
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
    - type: entities
      entities:
        - vacuum.roborock_s7
        - binary_sensor.roborock_s7_water_shortage
        - sensor.roborock_s7_dock_error

    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state_not: "docked"
      card:
        type: button
        show_name: true
        show_icon: true
        name: Send To Base
        tap_action:
          action: call-service
          service: vacuum.return_to_base
          target:
            entity_id: vacuum.roborock_s7
        icon: mdi:robot-vacuum-off
        icon_height: 50px
    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state: docked
      card:
        show_name: true
        show_icon: true
        type: button
        name: Clean everything
        tap_action:
          action: call-service
          service: vacuum.start
          target:
            entity_id: vacuum.roborock_s7
          data: {}
        icon: mdi:robot-vacuum
        show_state: true
        icon_height: 50px
    - type: conditional
      conditions:
        - entity: vacuum.roborock_s7
          state: "docked"
      card:
        type: horizontal-stack
        title: Send to room
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ''
                secondary: |
                  {%- if states("sensor.hallway_room_vacuumed_days_ago")|int < 1 %}
                   Last vacuumed today
                  {%- else %}
                  Last vacuumed {{ states("sensor.hallway_room_vacuumed_days_ago")}} days ago
                  {% endif %}
                icon: mdi:bed
                layout: vertical
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: bed_room
                card_mod:
                  style: |
                    mushroom-shape-icon {
                        --shape-color: transparent !important;
                        --shape-color-disabled: transparent !important;
                      }
                      ha-card {
                        border: 0px;
                        padding-top: 25px !important;
                      }
                      ha-state-icon {
                        --icon-symbol-size: 60px;
                        color: #ffc107
                      }
                icon: hass:bed
              - type: custom:decluttering-card
                template: vacuum_room_target
                variables:
                  - icon: mdi:sofa
                  - room: living_room
              - show_name: true
                show_icon: true
                type: button
                name: Kitchen
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: kitchen
                icon: hass:stove
              - show_name: true
                show_icon: true
                type: button
                name: Bath Room
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: bath_room
                icon: mdi:shower

              - show_name: true
                show_icon: true
                type: button
                name: Entrance
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: entrance
                icon: mdi:door
          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                name: Dining Room
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: dining_room
                icon: mdi:table-chair

              - show_name: true
                show_icon: true
                type: button
                name: Bar
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: bar
                icon: mdi:glass-mug-variant
              - show_name: true
                show_icon: true
                type: button
                name: Office
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: office
                icon: mdi:remote-desktop

              - show_name: true
                show_icon: true
                type: button
                name: Toilet
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: toilet
                icon: mdi:toilet

              - show_name: true
                show_icon: true
                type: button
                name: Hallway
                tap_action:
                  action: call-service
                  service: script.send_vacuum_to_room
                  data:
                    room: hallway
                icon: mdi:floor-plan