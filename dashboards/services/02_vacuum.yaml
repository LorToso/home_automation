- icon: mdi:vacuum
  badges: []
  cards:
# Chips
    - type: custom:decluttering-card
      template: room_chips_without_air_freshness_and_vacuum
      variables: []
    - type: entities
      entities:
        - vacuum.roborock_s7
        - binary_sensor.roborock_s7_water_shortage
        - sensor.roborock_s7_dock_error

    - type: markdown
      content: |
        Cleaning Queue:

        {% set rooms = states('var.vacuum_queue')|from_json|from_json|map(attribute="room")|list %}
        {% for room in rooms %}
        - {{ room }}
        {% endfor %}

    - type: custom:stack-in-card
      mode: horizontal
      cards:
        - show_name: true
          show_icon: true
          type: button
          name: Clean everything
          tap_action:
            action: call-service
            service: script.send_vacuum_everywhere
          icon: mdi:robot-vacuum
          show_state: true
          icon_height: 50px
        - show_name: true
          show_icon: true
          type: button
          name: Clean dirty rooms
          tap_action:
            action: call-service
            service: script.send_vacuum_to_dirty_rooms
          icon: mdi:robot-vacuum-alert
          show_state: true
          icon_height: 50px
        - show_name: true
          show_icon: true
          type: button
          name: Send to dock
          tap_action:
            action: call-service
            service: script.send_vacuum_to_dock
          icon: mdi:robot-vacuum-off
          show_state: true
          icon_height: 50px
    - type: custom:stack-in-card
      mode: horizontal
      title: Send to room
      cards:
        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:bed
                - room: bed_room
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:door
                - room: entrance
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: hass:stove
                - room: kitchen

        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:sofa
                - room: living_room
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:glass-mug-variant
                - room: bar
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:table-chair
                - room: dining_room

        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:shower
                - room: bath_room
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:remote-desktop
                - room: office
            - type: custom:decluttering-card
              template: send_vacuum_to_room_button
              variables:
                - icon: mdi:floor-plan
                - room: hallway

