- icon: mdi:speaker-multiple
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
    # TV
    - type: custom:mushroom-media-player-card
      entity: media_player.lg_tv
      name: TV
      use_media_info: true
      show_volume_level: false
      media_controls:
        - on_off
        - play_pause_stop
      volume_controls:
        - volume_mute
        - volume_set
        - volume_buttons
      tap_action:
        action: none

    - type: custom:mushroom-media-player-card
      entity: media_player.bed_room_speaker
      use_media_info: true
      show_volume_level: false
      media_controls:
        - play_pause_stop
        - next
      volume_controls:
        - volume_buttons
      tap_action:
        action: none

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.living_room_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: living_room
    - type: custom:mini-media-player
      entity: media_player.kitchen_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: kitchen

    - type: custom:mini-media-player
      entity: media_player.bath_room_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: bath_room

    # Speaker
    - type: custom:mini-media-player
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: office
      entity: media_player.office_speaker