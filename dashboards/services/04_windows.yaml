- icon: mdi:window-closed-variant
  badges: []
  cards:
    - type: entities
      entities:
        - entity: binary_sensor.bed_room_window
        - entity: binary_sensor.bath_room_window
        - entity: binary_sensor.office_window
        - entity: binary_sensor.kitchen_window
        - entity: input_boolean.living_room_window_open
        - entity: binary_sensor.entrance_door
    - type: horizontal-stack
      title: Living Room Sky Light
      cards:
        - type: button
          tap_action:
            action: call-service
            service: script.fully_open_living_room_window
            service_data: {}
            target: {}
          show_state: true
          name: Fully Open
          icon: mdi:window-shutter-open
          entity: script.fully_open_living_room_window
        - type: vertical-stack
          cards:
            - type: button
              tap_action:
                action: call-service
                service: script.toggle_open_living_room_window
                service_data: {}
                target: {}
              entity: binary_sensor.living_room_window_opening
              show_state: false
              name: Open
              icon: mdi:arrow-up-thick
              show_name: false
            - type: entity
              entity: input_boolean.living_room_window_open
              state_color: true
              name: ' '
            - type: button
              tap_action:
                action: call-service
                service: script.toggle_close_living_room_window
                service_data: {}
                target: {}
              entity: binary_sensor.living_room_window_closing
              show_state: false
              name: Close
              icon: mdi:arrow-down-thick
              show_name: false
        - type: button
          tap_action:
            action: call-service
            service: script.fully_close_living_room_window
            service_data: {}
            target: {}
          show_state: true
          name: Fully Close
          icon: mdi:window-shutter
          entity: script.fully_close_living_room_window