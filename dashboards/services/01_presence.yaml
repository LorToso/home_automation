- icon: mdi:account-group
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
# Bed room
    - type: horizontal-stack
      title: Bed Room
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.bed_room_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_presence_lock
          name: Lock
          show_state: false
        - type: entity
          show_name: false
          icon: mdi:timer
          entity: sensor.bed_room_presence_timer
