- icon: mdi:account-group
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
# Bed room
    - type: glance
      title: Bed room
      entities:
        - entity: binary_sensor.bed_room_motion
          name: Motion
        - entity: input_boolean.bed_room_presence
          name: Presence
          tap_action:
            action: toggle
        - entity: input_boolean.bed_room_presence_lock
          name: Lock
          tap_action:
            action: toggle
        - entity: sensor.bed_room_presence_timer
          name: Timer
          icon: mdi:timer
        - entity: sensor.bed_room_presence_night_timer
          name: Night Timer
          icon: mdi:timer
      columns: 3

