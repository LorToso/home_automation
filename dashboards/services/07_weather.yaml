- icon: mdi:weather-partly-cloudy
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/
    - show_current: true
      show_forecast: true
      type: weather-forecast
      entity: weather.home
      forecast_type: hourly
    - show_current: false
      show_forecast: true
      type: weather-forecast
      entity: weather.home_hourly
      forecast_type: daily
    - type: custom:horizon-card
