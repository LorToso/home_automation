- icon: mdi:home
  badges: []
  cards:

# Chip cards
    - type: custom:mushroom-chips-card
      chips:
        - type: conditional
          conditions:
            - entity: binary_sensor.roborock_s7_water_shortage
              state: 'on'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Vacuum needs water
            tap_action:
               action: navigate
               navigation_path: /services-overview/2/
        - type: conditional
          conditions:
            - entity: binary_sensor.is_bed_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Bed Room Needs airing
            tap_action:
               action: navigate
               navigation_path: /room-overview/1/
        - type: conditional
          conditions:
            - entity: binary_sensor.is_living_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Living Room Needs airing
            tap_action:
               action: navigate
               navigation_path: /room-overview/2/
        - type: conditional
          conditions:
            - entity: binary_sensor.is_bath_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Bath Room Needs airing
            tap_action:
               action: navigate
               navigation_path: /room-overview/4/
        - type: conditional
          conditions:
            - entity: binary_sensor.is_office_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Office Needs airing
            tap_action:
               action: navigate
               navigation_path: /room-overview/5/

# Rooms
    - type: vertical-stack
      cards:

        - type: custom:stack-in-card
          mode: vertical
          cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: button
                icon: hass:bed
                name: Bed Room
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/1/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      box-shadow: none;
                      border: 0px
                    }
              - type: button
                icon: mdi:sofa
                name: Living Room
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/2/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      box-shadow: none;
                      border: 0px
                    }
              - type: button
                icon: hass:stove
                name: Kitchen
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/3/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      box-shadow: none;
                      border: 0px
                    }
              - type: button
                icon: mdi:shower
                name: Bath Room
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/4/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      box-shadow: none;
                      border: 0px
                    }

# Persons
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: button
                icon: mdi:remote-desktop
                name: Office
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/5/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      border: 0px
                    }
              - type: button
                icon: mdi:toilet
                name: Toilet
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/6/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      border: 0px
                    }
              - type: button
                icon: mdi:floor-plan
                name: Hallway
                tap_action:
                  action: navigate
                  navigation_path: /room-overview/7/
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      border: 0px
                    }
              - type: button
                icon: mdi:cogs
                name: By Device
                tap_action:
                  action: navigate
                  navigation_path: /services-overview/0
                card_mod:
                  style: |
                    :host {
                      --paper-item-icon-color: yellow ;
                    }
                    ha-card {
                      border: 0px
                    }

        - type: custom:stack-in-card
          mode: horizontal
          cards:
            - type: custom:mushroom-person-card
              entity: person.lorenzo
              layout: vertical
              icon_type: entity-picture
              tap_action:
                action: none
              card_mod:
                style: |
                  mushroom-state-item {
                    --icon-size: 60px;
                  }
                  ha-card {
                    height: 120px !important;
                    border: 0px
                  }

            - type: custom:mushroom-entity-card
              entity: binary_sensor.home_presence
              name: Home
              tap_action:
                action: navigate
                navigation_path: /services-overview/1/
              layout: vertical
              card_mod:
                style: |
                  mushroom-shape-icon {
                      --shape-color: transparent !important;
                      --shape-color-disabled: transparent !important;
                    }
                    ha-card {
                      border: 0px;
                      padding-top: 25px !important;
                    }
                    ha-state-icon {
                      --icon-symbol-size: 70px;
                      {% if states("binary_sensor.home_presence") == "on" %}
                        color: #ffc107
                      {% else %}
                        color: var(--paper-item-icon-color)
                      {% endif %}
                    }
            - type: custom:mushroom-person-card
              entity: person.nina
              layout: vertical
              icon_type: entity-picture
              tap_action:
                action: none
              card_mod:
                style: |
                  mushroom-state-item {
                    --icon-size: 60px;
                  }
                  ha-card {
                    height: 120px !important;
                    border: 0px
                  }

# Darkness + Weather
        - type: custom:stack-in-card
          mode: horizontal
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.is_it_dark
              layout: vertical
              tap_action:
                action: none
              hold_action:
                action: call-service
                service: input_boolean.toggle
                target:
                  entity_id: input_boolean.darkness
              card_mod:
                style: |
                  mushroom-shape-icon {
                    --shape-color: transparent !important;
                    --shape-color-disabled: transparent !important;
                  }
                  mushroom-state-info {
                   --card-primary-font-size: 10px;
                   --card-secondary-font-size: 10px;
                  }
                  ha-card {
                    height: 100px !important;
                    border: 0px
                  }
                  ha-state-icon {
                    --icon-symbol-size: 30px;
                    {% if states("input_boolean.darkness") == "on" %}
                      color: #ffc107
                    {% else %}
                      color: var(--paper-item-icon-color)
                    {% endif %}
                  }
            - type: custom:mushroom-entity-card
              entity: input_boolean.night_mode
              layout: vertical
              tap_action:
                action: toggle
              card_mod:
                style: |
                  mushroom-shape-icon {
                    --shape-color: transparent !important;
                    --shape-color-disabled: transparent !important;
                  }
                  mushroom-state-info {
                   --card-primary-font-size: 10px;
                   --card-secondary-font-size: 10px;
                  }
                  ha-card {
                    height: 100px !important;
                    border: 0px
                  }
                  ha-state-icon {
                    --icon-symbol-size: 30px;
                    {% if states("input_boolean.night_mode") == "on" %}
                      color: #ffc107
                    {% else %}
                      color: var(--paper-item-icon-color)
                    {% endif %}
                  }
            - type: custom:mushroom-entity-card
              entity: binary_sensor.is_bad_weather
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /services-overview/7/
              name: Bad weather
              card_mod:
                style: |
                  mushroom-shape-icon {
                    --shape-color: transparent !important;
                    --shape-color-disabled: transparent !important;
                  }
                  mushroom-state-info {
                   --card-primary-font-size: 10px;
                   --card-secondary-font-size: 10px;
                  }
                  ha-card {
                    height: 100px !important;
                    border: 0px
                  }
                  ha-state-icon {
                    --icon-symbol-size: 30px;
                    {% if states("binary_sensor.is_bad_weather") == "on" %}
                      color: #ffc107
                    {% else %}
                      color: var(--paper-item-icon-color)
                    {% endif %}
                  }
            - type: custom:mushroom-entity-card
              entity: sensor.weather_forecast_hourly
              layout: vertical
              tap_action:
                action: navigate
                navigation_path: /services-overview/7/
              name: Weather
              card_mod:
                style: |
                  mushroom-shape-icon {
                    --shape-color: transparent !important;
                    --shape-color-disabled: transparent !important;
                  }
                  mushroom-state-info {
                   --card-primary-font-size: 10px;
                   --card-secondary-font-size: 10px;
                  }
                  ha-card {
                    height: 100px !important;
                    border: 0px
                  }
                  ha-state-icon {
                    --icon-symbol-size: 30px;
                    {% if states("binary_sensor.is_bad_weather") == "on" %}
                      color: #ffc107
                    {% else %}
                      color: var(--paper-item-icon-color)
                    {% endif %}
                  }

# Action bar
        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:stack-in-card
              mode: horizontal
              cards:
                - type: custom:decluttering-card
                  template: home_screen_button
                  variables:
                    - name: Settings
                    - icon: mdi:cog
                    - entity_id: input_select.home_screen_settings
                    - tap_action:
                        action: navigate
                        navigation_path: '#settings'
                - type: custom:decluttering-card
                  template: home_screen_button
                  variables:
                    - name: Leaving the house
                    - icon: mdi:door-open
                    - entity_id: script.leaving_the_house
                    - tap_action:
                        action: call-service
                        service: script.leaving_the_house
                - type: custom:decluttering-card
                  template: home_screen_button
                  variables:
                    - name: Preheat apartment
                    - icon: mdi:heating-coil
                    - entity_id: script.preheat_room
                    - tap_action:
                        action: call-service
                        service: script.preheat_room
                        service_data:
                          heating: climate.living_room
                          temperature: 22

# Settings Pop up
    - type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: pop-up
          icon: mdi:cog
          hash: '#settings'
          name: Settings
          close_on_click: false
        - type: custom:bubble-card
          card_type: button
          entity: input_select.music_following_mode
          show_state: true
          name: Music following
          tap_action:
            action: call-service
            service: input_select.select_next
            target:
              entity_id: input_select.music_following_mode
            data:
              cycle: true
        - type: custom:bubble-card
          card_type: button
          entity: input_boolean.guest_mode
          show_state: true
          name: Guest mode
          tap_action:
            action: toggle
        - type: custom:bubble-card
          card_type: button
          entity: input_boolean.work_mode
          show_state: true
          name: Work mode
          tap_action:
            action: toggle
        - type: custom:bubble-card
          card_type: button
          entity: input_boolean.meeting_mode
          show_state: true
