- icon: mdi:home
  badges: []
  cards:
     - type: horizontal-stack
       cards:
        - type: vertical-stack
          cards:
            - type: button
              icon: hass:bed
              name: Bed Room
              tap_action:
                action: navigate
                navigation_path: /room-overview/1/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: mdi:sofa
              name: Living Room
              tap_action:
                action: navigate
                navigation_path: /room-overview/2/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: hass:stove
              name: Kitchen
              tap_action:
                action: navigate
                navigation_path: /room-overview/3/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: mdi:shower
              name: Bath Room
              tap_action:
                action: navigate
                navigation_path: /room-overview/4/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }

        - type: vertical-stack
          cards:
            - type: button
              icon: mdi:remote-desktop
              name: Office
              tap_action:
                action: navigate
                navigation_path: /room-overview/5/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: mdi:toilet
              name: Toilet
              tap_action:
                action: navigate
                navigation_path: /room-overview/6/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: mdi:floor-plan
              name: Hallway
              tap_action:
                action: navigate
                navigation_path: /room-overview/7/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
            - type: button
              icon: mdi:cogs
              name: System
              tap_action:
                action: navigate
                navigation_path: /room-overview/8/
              card_mod:
                style: |
                  :host {
                    --paper-item-icon-color: yellow ;
                  }
     - type: entities
       entities:
          - entity: person.lorenzo
            tap_action:
              action: none
          - entity: person.nina
            tap_action:
              action: none
          - binary_sensor.home_presence
          - input_boolean.music_following
          - input_boolean.darkness
          - input_boolean.night_mode
          - input_boolean.guest_mode
          - input_boolean.work_mode
          - input_boolean.automate_heating
          - input_boolean.automate_sky_light
          - input_boolean.warn_windows_open
          - input_boolean.automate_vacuum
          - entity: binary_sensor.will_it_rain
            tap_action:
              action: navigate
              navigation_path: /services-overview/7/
       state_color: true

     - type: entities
       entities:
          - script.leaving_the_house
       state_color: false
       show_header_toggle: false

  card_mod:
    style: |
      ha-card { color: black; }