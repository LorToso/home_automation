        - type: custom:bubble-card
          card_type: button
          entity: input_boolean.automate_vacuum
          show_state: true
          name: Automate vacuum
          tap_action:
            action: toggle
        - type: custom:bubble-card
          card_type: button
          entity: input_boolean.coming_home_notification
          show_state: true
          name: Coming home notification
          tap_action:
            action: toggle

  card_mod:
    style: |
      ha-card { color: black; }