- title: ''
  path: klo
  icon: mdi:toilet
  badges: []
  cards:
    - type: custom:mushroom-light-card
      name: Toilet Lamp
      entity: light.toilet_lamp
      fill_container: false
      layout: horizontal
      use_light_color: true
      show_brightness_control: true
      show_color_temp_control: false
      show_color_control: false
      collapsible_controls: false

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.toilet_motion
          name: Motion
          tap_action:
            action: none
        - entity: binary_sensor.toilet_presence
          name: Presence
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.toilet_presence_lock

    # Scenes
    - show_name: true
      show_icon: true
      show_state: false
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: scene.toilet_bright
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.toilet_bright
          name: Bright
          icon: mdi:lightbulb-on-outline
        - entity: scene.toilet_medium
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.toilet_medium
          name: Medium
        - entity: scene.toilet_dark
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.toilet_dark
          name: Dark
          icon: mdi:lightbulb
        - entity: scene.toilet_off
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.toilet_off
          name: 'Off'
          icon: mdi:lightbulb-multiple-off-outline
      title: Scenes
