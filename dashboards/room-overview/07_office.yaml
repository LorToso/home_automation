- title: ''
  path: buro
  icon: mdi:remote-desktop
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: conditional
          conditions:
            - entity: binary_sensor.is_office_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Needs airing
            tap_action:
              action: none
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/

    - type: custom:mushroom-light-card
      name: Office Lamp
      entity: light.office_lamp
      fill_container: false
      layout: horizontal
      use_light_color: true
      show_brightness_control: true
      show_color_temp_control: false
      show_color_control: false
      collapsible_controls: false

    - type: glance
      entities:
      - entity: input_boolean.music_following
        name: Music following
        tap_action:
          action: toggle
      - entity: input_boolean.guest_mode
        tap_action:
          action: toggle
      - entity: input_boolean.work_mode
        tap_action:
          action: toggle
      - entity: input_boolean.meeting_mode
        name: Meeting Mode
        tap_action:
          action: toggle

    # Speaker
    - type: custom:mini-media-player
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: office
      entity: media_player.office_speaker

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.office_window
          name: Window
          tap_action:
            action: none
        - entity: binary_sensor.office_motion
          name: Motion
          tap_action:
            action: none
        - entity: binary_sensor.office_presence
          name: Presence
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.office_presence_lock

    # Scenes
    - show_name: true
      show_icon: true
      show_state: false
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: scene.office_bright
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_bright
          name: Bright
          icon: mdi:lightbulb-on-outline
        - entity: scene.office_medium
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_medium
          name: Medium
        - entity: scene.office_dark
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_dark
          name: Dark
          icon: mdi:lightbulb
        - entity: scene.office_off
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_off
          name: 'Off'
          icon: mdi:lightbulb-multiple-off-outline
      title: Scenes

    # Air
    - show_name: true
      show_icon: true
      show_state: true
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: sensor.office_last_aired
          icon: mdi:weather-windy
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.office_last_aired')|float > 36 %}
                      background: lightsalmon
                    {% elif states('sensor.office_last_aired')|float > 22 %}
                      background: #FFFF99
                    {% endif %}
                    }
          name: Last airing
        - entity: sensor.office_temperature_rounded
          icon: mdi:thermometer
          name: Temp
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.office_temperature')|float < 17 %}
                      background: lightsalmon
                    {% elif states('sensor.office_temperature')|float < 18.5 %}
                      background: #FFFF99
                    {% elif states('sensor.office_temperature')|float > 27 %}
                      background: lightsalmon
                    {% elif states('sensor.office_temperature')|float > 24 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.office_humidity
          icon: mdi:water
          name: Humidity
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.office_humidity')|float < 30 %}
                      background: lightsalmon
                    {% elif states('sensor.office_humidity')|float < 40 %}
                      background: #FFFF99
                    {% elif states('sensor.office_humidity')|float > 70 %}
                      background: lightsalmon
                    {% elif states('sensor.office_humidity')|float > 60 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.is_office_air_fresh
          name: Fresh

    # Thermostat
    - type: custom:mushroom-climate-card
      entity: climate.office
      fill_container: false
      primary_info: none
      hvac_modes:
        - auto
        - 'off'
      show_temperature_control: true
      collapsible_controls: true
