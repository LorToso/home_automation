- icon: hass:bed
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: conditional
          conditions:
            - entity: binary_sensor.is_bed_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Needs airing
            tap_action:
              action: none
        - type: entity
          entity: vacuum.roborock_s7
          tap_action:
            action: call-service
            service: script.send_vacuum_to_room
            data:
              room: bed room
          icon: mdi:vacuum
          content_info: name
          name: Send vacuum here
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/

    - type: horizontal-stack
      cards:
        - type: custom:mushroom-light-card
          entity: light.night_lamp
          fill_container: false
          layout: vertical
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: false
          show_color_control: false
          collapsible_controls: true

        - type: vertical-stack
          cards:
          - type: custom:mushroom-entity-card
            entity: switch.night_lamp_2
            tap_action:
              action: toggle
          - type: custom:mushroom-entity-card
            entity: input_boolean.night_mode
            tap_action:
              action: toggle
      state_color: true

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.bed_room_window
          name: Window
          tap_action:
            action: none
        - entity: binary_sensor.dashboard_bed_room_motion
          name: Motion
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.bed_room_presence_lock
        - entity: input_boolean.bed_room_presence
          name: Presence
          tap_action:
            action: toggle

    # Scenes
    - show_name: true
      show_icon: true
      show_state: false
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: scene.night_lamp_bright
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_bright
          name: Bright
          icon: mdi:lightbulb-on-outline
        - entity: scene.night_lamp_medium
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_medium
          name: Medium
        - entity: scene.night_lamp_dark
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_dark
          name: Dark
          icon: mdi:lightbulb
        - entity: scene.night_lamp_off
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_off
          name: 'Off'
          icon: mdi:lightbulb-multiple-off-outline
      title: Scenes

    # Air
    - show_name: true
      show_icon: true
      show_state: true
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: sensor.bed_room_last_aired
          icon: mdi:weather-windy
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bed_room_last_aired')|float > 36 %}
                      background: lightsalmon;
                      color: black;
                    {% elif states('sensor.bed_room_last_aired')|float > 22 %}
                      background: #FFFF99;
                      color: black;
                    {% endif %}
                    }
          name: Last airing
        - entity: sensor.bed_room_temperature_rounded
          icon: mdi:thermometer
          name: Temp
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bed_room_temperature')|float < 17 %}
                      background: lightsalmon;
                      color: black;
                    {% elif states('sensor.bed_room_temperature')|float < 18.5 %}
                      background: #FFFF99;
                      color: black;
                    {% elif states('sensor.bed_room_temperature')|float > 27 %}
                      background: lightsalmon;
                      color: black;
                    {% elif states('sensor.bed_room_temperature')|float > 24 %}
                      background: #FFFF99;
                      color: black;
                    {% endif %}
                    }
        - entity: sensor.bed_room_humidity
          icon: mdi:water
          name: Humidity
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bed_room_humidity')|float < 30 %}
                      background: lightsalmon;
                      color: black;
                    {% elif states('sensor.bed_room_humidity')|float < 40 %}
                      background: #FFFF99;
                      color: black;
                    {% elif states('sensor.bed_room_humidity')|float > 70 %}
                      background: lightsalmon;
                      color: black;
                    {% elif states('sensor.bed_room_humidity')|float > 60 %}
                      background: #FFFF99;
                      color: black;
                    {% endif %}
                    }
        - entity: sensor.is_bed_room_air_fresh
          name: Fresh
          card_mod:
            style: |
              :host  {
                {% if states('binary_sensor.is_bed_room_air_fresh') == "on" %}
                --paper-item-icon-color: yellow;
                {% endif %}
                     }

    # Thermostat
    - type: custom:mushroom-climate-card
      entity: climate.bed_room
      fill_container: false
      primary_info: none
      hvac_modes:
        - auto
        - 'off'
      show_temperature_control: true
      collapsible_controls: true
