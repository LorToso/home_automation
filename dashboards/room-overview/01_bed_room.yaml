- icon: hass:bed
  badges: []
  cards:
# Chips
    - type: custom:decluttering-card
      template: room_chips
      variables:
        - rooms:
          - bed_room
        - air_freshness_room: "bed_room"

    - type: vertical-stack
      cards:

# Scenes
        - type: custom:decluttering-card
          template: scene_bar_4
          variables:
            - scene_1:
              - scene: scene.night_lamp_bright
              - icon: mdi:lightbulb-on-outline
            - scene_2:
              - scene: scene.night_lamp_medium
              - icon: mdi:lamp
            - scene_3:
              - scene: scene.night_lamp_dark
              - icon: mdi:lightbulb
            - scene_4:
              - scene: scene.night_lamp_off
              - icon: mdi:lightbulb-multiple-off-outline

        - type: horizontal-stack
          cards:
            - type: custom:mushroom-entity-card
              icon: mdi:post-lamp
              entity: switch.night_lamp_2
              fill_container: false
              layout: vertical
              tap_action:
                action: toggle
            - type: custom:mushroom-light-card
              entity: light.night_lamp
              icon: mdi:desk-lamp
              fill_container: false
              layout: vertical
              use_light_color: true
              show_brightness_control: true
              show_color_temp_control: false
              show_color_control: false
              collapsible_controls: true
    - type: custom:mushroom-entity-card
      entity: input_boolean.night_mode
      tap_action:
              action: toggle
      state_color: true

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.bed_room_window
          name: Window
          tap_action:
            action: none
        - entity: binary_sensor.dashboard_bed_room_motion
          name: Motion
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.bed_room_presence_lock
        - entity: input_boolean.bed_room_presence
          name: Presence
          tap_action:
            action: toggle

# Air
    - type: custom:decluttering-card
      template: air_freshness_bar
      variables:
        - room: bed_room

# Thermostat
    - type: custom:decluttering-card
      template: thermostat
      variables:
        - room: bed_room
