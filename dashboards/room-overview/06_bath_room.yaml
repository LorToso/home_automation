- title: ''
  path: bath-room-
  icon: mdi:shower
  badges: []
  cards:

    - type: entities
      entities:
        - switch.bath_room_switch
        - binary_sensor.bath_room_window
        - input_boolean.is_bath_room_air_fresh
      state_color: true

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.bath_room_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.bath_room_speaker
            name: Badezimmer
          - entity_id: media_player.living_room_speaker
            name: Wohnzimmer
          - entity_id: media_player.office_speaker
            name: Büro
          - entity_id: media_player.kitchen_speaker
            name: Küche
      shortcuts:
        columns: 4
        buttons:
          - name: Group
            type: service
            id: script.bath_room_speaker_toggle_grouping

    # Motion Sensor
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.bath_room_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bath_room_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bath_room_presence_lock
          name: Lock
          show_state: false
        - type: entity
          show_name: false
          icon: mdi:timer
          entity: sensor.bath_room_presence_timer

    - type: horizontal-stack
      cards:
        - type: entity
          name: Humidity
          entity: sensor.bath_room_humidity
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.bath_room_humidity')|float < 30 %}
                lightsalmon
              {% elif states('sensor.bath_room_humidity')|float < 40 %}
                #FFFF99
              {% elif states('sensor.bath_room_humidity')|float > 70 %}
                lightsalmon
              {% elif states('sensor.bath_room_humidity')|float > 60 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Temperature
          entity: sensor.bath_room_temperature_rounded
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.bath_room_temperature')|float < 17 %}
                lightsalmon
              {% elif states('sensor.bath_room_temperature')|float < 18.5 %}
                #FFFF99
              {% elif states('sensor.bath_room_temperature')|float > 25 %}
                lightsalmon
              {% elif states('sensor.bath_room_temperature')|float > 24 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Freshness
          icon: mdi:weather-windy
          entity: sensor.bath_room_air_freshness
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.bath_room_air_freshness')|int > 16 %}
                lightsalmon
              {% elif states('sensor.bath_room_air_freshness')|int > 8 %}
                #FFFF99
              {% else %}
                 lightgreen
              {% endif %}
              }

    - type: custom:simple-thermostat
      entity: climate.bath_room
      header: false
      layout:
        mode:
          names: true
          icons: false
          headings: false
        step: column
      control:
        - hvac