- title: ''
  path: bath-room-
  icon: mdi:shower
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      chips:
        - type: conditional
          conditions:
            - entity: binary_sensor.is_bath_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Needs airing
            tap_action:
              action: none

    - type: custom:mushroom-entity-card
      entity: switch.bath_room_switch
      tap_action:
        action: toggle

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.bath_room_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.bath_room_speaker
            name: Badezimmer
          - entity_id: media_player.living_room_speaker
            name: Wohnzimmer
          - entity_id: media_player.office_speaker
            name: Büro
          - entity_id: media_player.kitchen_speaker
            name: Küche
      shortcuts:
        columns: 4
        buttons:
          - name: Group
            type: service
            id: script.toggle_speaker_grouping
            data:
              room: bath_room

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.bath_room_window
          name: Window
          tap_action:
            action: none
        - entity: binary_sensor.bath_room_motion
          name: Motion
          tap_action:
            action: none
        - entity: binary_sensor.bath_room_presence
          name: Presence
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.bath_room_presence_lock

    # Air
    - show_name: true
      show_icon: true
      show_state: true
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: sensor.bath_room_last_aired
          icon: mdi:weather-windy
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bath_room_last_aired')|float > 36 %}
                      background: lightsalmon
                    {% elif states('sensor.bath_room_last_aired')|float > 22 %}
                      background: #FFFF99
                    {% endif %}
                    }
          name: Last airing
        - entity: sensor.bath_room_temperature_rounded
          icon: mdi:thermometer
          name: Temp
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bath_room_temperature')|float < 17 %}
                      background: lightsalmon
                    {% elif states('sensor.bath_room_temperature')|float < 18.5 %}
                      background: #FFFF99
                    {% elif states('sensor.bath_room_temperature')|float > 27 %}
                      background: lightsalmon
                    {% elif states('sensor.bath_room_temperature')|float > 24 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.bath_room_humidity
          icon: mdi:water
          name: Humidity
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.bath_room_humidity')|float < 30 %}
                      background: lightsalmon
                    {% elif states('sensor.bath_room_humidity')|float < 40 %}
                      background: #FFFF99
                    {% elif states('sensor.bath_room_humidity')|float > 70 %}
                      background: lightsalmon
                    {% elif states('sensor.bath_room_humidity')|float > 60 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.is_bath_room_air_fresh
          name: Fresh

    # Thermostat
    - type: custom:mushroom-climate-card
      entity: climate.bath_room
      fill_container: false
      primary_info: none
      hvac_modes:
        - auto
        - 'off'
      show_temperature_control: true
      collapsible_controls: true
