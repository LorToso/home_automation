- title: ''
  path: kitchen-
  icon: hass:stove
  badges: []
  cards:
    - type: custom:mushroom-light-card
      name: Kitchen Lamp
      entity: light.kitchen_lights
      fill_container: false
      layout: horizontal
      use_light_color: true
      show_brightness_control: true
      show_color_temp_control: false
      show_color_control: false
      collapsible_controls: false

    - type: entities
      entities:
        - entity: binary_sensor.kitchen_window
        - binary_sensor.is_living_room_air_fresh

    # Motion Sensor
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.kitchen_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.kitchen_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.kitchen_presence_lock
          name: Lock
          show_state: false
        - type: entity
          show_name: false
          icon: mdi:timer
          entity: sensor.kitchen_presence_timer

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.kitchen_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.kitchen_speaker
            name: Küche
          - entity_id: media_player.living_room_speaker
            name: Wohnzimmer
          - entity_id: media_player.office_speaker
            name: Büro
          - entity_id: media_player.bath_room_speaker
            name: Badezimmer
      shortcuts:
        columns: 4
        buttons:
          - name: Group
            type: service
            id: script.toggle_speaker_grouping
            data:
              room: kitchen

    # Scenes
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_bright
          entity: scene.kitchen_bright
          icon_height: 30px
          name: Hell
          icon: mdi:lightbulb-group-outline
          show_state: false
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_medium
          entity: scene.kitchen_medium
          icon_height: 30px
          name: Medium
          icon: mdi:lightbulb-outline
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_dark
          entity: scene.kitchen_dark
          icon_height: 30px
          name: Dunkel
          icon: mdi:lightbulb
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_off
          entity: scene.kitchen_off
          icon_height: 30px
          name: Aus
          icon: mdi:lightbulb-off