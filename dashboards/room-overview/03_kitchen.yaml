- title: ''
  path: kitchen-
  icon: hass:stove
  badges: []
  cards:
    - type: custom:mushroom-light-card
      name: Kitchen Lamp
      entity: light.kitchen_lights
      fill_container: false
      layout: horizontal
      use_light_color: true
      show_brightness_control: true
      show_color_temp_control: false
      show_color_control: false
      collapsible_controls: false

    # Motion Sensor
    - show_name: true
      show_icon: true
      show_state: true
      type: glance
      state_color: true
      entities:
        - entity: binary_sensor.kitchen_window
          name: Window
          tap_action:
            action: none
        - entity: binary_sensor.kitchen_motion
          name: Motion
          tap_action:
            action: none
        - entity: binary_sensor.kitchen_presence
          name: Presence
          tap_action:
            action: call-service
            service: input_boolean.toggle
            service_data: {}
            target:
              entity_id: input_boolean.kitchen_presence_lock

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.kitchen_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.kitchen_speaker
            name: Küche
          - entity_id: media_player.living_room_speaker
            name: Wohnzimmer
          - entity_id: media_player.office_speaker
            name: Büro
          - entity_id: media_player.bath_room_speaker
            name: Badezimmer
      shortcuts:
        columns: 4
        buttons:
          - name: Group
            type: service
            id: script.toggle_speaker_grouping
            data:
              room: kitchen

    # Scenes
    - show_name: true
      show_icon: true
      show_state: false
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: scene.kitchen_bright
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_bright
          name: Bright
          icon: mdi:lightbulb-on-outline
        - entity: scene.kitchen_medium
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_medium
          name: Medium
        - entity: scene.kitchen_dark
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_dark
          name: Dark
          icon: mdi:lightbulb
        - entity: scene.kitchen_off
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.kitchen_off
          name: 'Off'
          icon: mdi:lightbulb-multiple-off-outline
      title: Scenes
