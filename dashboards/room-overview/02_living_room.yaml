- title: ''
  path: living-room-
  icon: mdi:sofa
  badges: []
  cards:
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
        - type: entity
          entity: sensor.living_space_presence
          use_entity_picture: false
          name: Presence
        - type: weather
          entity: weather.home_hourly
          show_temperature: true
          show_conditions: true
          tap_action:
            action: navigate
            navigation_path: /services-overview/7/
        - type: conditional
          conditions:
            - entity: binary_sensor.is_living_room_air_fresh
              state: 'off'
          chip:
            type: template
            icon: mdi:alert-box
            icon_color: yellow
            content: Needs airing
            tap_action:
              action: none
        - type: template
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /room-overview/0/

    - type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: vacuum.roborock_s7
          tap_action:
            action: call-service
            service: script.send_vacuum_to_room
            data:
              room: living room
          icon: mdi:vacuum
          content_info: name
          name: Send vacuum here
          use_entity_picture: false

    - type: horizontal-stack
      cards:
        - type: custom:mushroom-light-card
          entity: light.couch_lamp
          fill_container: false
          layout: vertical
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: false
          show_color_control: false
          collapsible_controls: true
        - type: custom:mushroom-light-card
          entity: light.corner_lamp
          fill_container: false
          layout: vertical
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: false
          show_color_control: false
          collapsible_controls: true
        - type: custom:mushroom-light-card
          entity: light.bar_lamp
          fill_container: false
          layout: vertical
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: false
          show_color_control: false
          collapsible_controls: true
        - type: custom:mushroom-light-card
          entity: light.retro_lamp
          fill_container: false
          layout: vertical
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: false
          show_color_control: false
          collapsible_controls: true
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-entity-card
          entity: switch.fairy_light
          tap_action:
            action: toggle
        - type: custom:mushroom-entity-card
          entity: switch.entrance_lamp
          tap_action:
            action: toggle

    - type: horizontal-stack
      cards:
        - type: custom:mushroom-entity-card
          entity: binary_sensor.living_room_window
          name: Couch Window
          layout: vertical

        - type: custom:mushroom-entity-card
          entity: binary_sensor.kitchen_window
          name: Kitchen Window
          layout: vertical

        - type: custom:mushroom-entity-card
          entity: cover.sky_light
          name: Sky Light
          layout: vertical
          tap_action:
            action: call-service
            service: script.toggle_sky_light

        - type: custom:mushroom-entity-card
          entity: binary_sensor.entrance_door
          name: Entrance Door
          layout: vertical

    - show_name: true
      show_icon: true
      show_state: true
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: sensor.living_room_last_aired
          icon: mdi:weather-windy
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.living_room_last_aired')|float > 36 %}
                      background: lightsalmon
                    {% elif states('sensor.living_room_last_aired')|float > 22 %}
                      background: #FFFF99
                    {% endif %}
                    }
          name: Last airing
        - entity: sensor.living_room_temperature_rounded
          icon: mdi:thermometer
          name: Temp
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.living_room_temperature')|float < 17 %}
                      background: lightsalmon
                    {% elif states('sensor.living_room_temperature')|float < 18.5 %}
                      background: #FFFF99
                    {% elif states('sensor.living_room_temperature')|float > 27 %}
                      background: lightsalmon
                    {% elif states('sensor.living_room_temperature')|float > 24 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.living_room_humidity
          icon: mdi:water
          name: Humidity
          card_mod:
            style: |
              :host  {
                    {% if states('sensor.living_room_humidity')|float < 30 %}
                      background: lightsalmon
                    {% elif states('sensor.living_room_humidity')|float < 40 %}
                      background: #FFFF99
                    {% elif states('sensor.living_room_humidity')|float > 70 %}
                      background: lightsalmon
                    {% elif states('sensor.living_room_humidity')|float > 60 %}
                      background: #FFFF99
                    {% endif %}
                    }
        - entity: sensor.is_living_room_air_fresh
          name: Fresh

    # Scenes
    - show_name: true
      show_icon: true
      show_state: false
      state_color: true
      type: glance
      columns: 4
      entities:
        - entity: scene.living_room_bright
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.living_room_bright
          name: Bright
          icon: mdi:lightbulb-on-outline
        - entity: scene.living_room_chilled_light
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.living_room_chilled_light
          name: Chilled
        - entity: scene.living_room_dark
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.living_room_dark
          name: Dark
          icon: mdi:lightbulb
        - entity: scene.living_room_off
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.living_room_off
          name: 'Off'
          icon: mdi:lightbulb-multiple-off-outline
      title: Scenes

    # Thermostat
    - type: custom:mushroom-climate-card
      entity: climate.living_room
      fill_container: false
      primary_info: none
      hvac_modes:
        - auto
        - 'off'
      show_temperature_control: true
      collapsible_controls: true

    # Speaker
    - type: custom:mini-media-player
      entity: media_player.living_room_speaker
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.living_room_speaker
            name: Living Room
          - entity_id: media_player.office_speaker
            name: Office
          - entity_id: media_player.kitchen_speaker
            name: Kitchen
          - entity_id: media_player.bath_room_speaker
            name: Bath Room
      toggle_power: false
      tap_action:
        action: call-service
        service: script.toggle_speaker_grouping
        service_data:
          room: living_room

    - type: horizontal-stack
      cards:
        - type: vertical-stack
          cards:
            - title: Couch area
              show_name: true
              show_icon: true
              show_state: true
              type: glance
              state_color: true
              entities:
                - entity: binary_sensor.dashboard_living_room_motion
                  name: Motion
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data: {}
                    target:
                      entity_id: input_boolean.living_room_presence_lock
                - entity: input_boolean.living_room_presence
                  name: Presence
                  tap_action:
                    action: toggle
            - title: Dining area
              show_name: true
              show_icon: true
              show_state: true
              type: glance
              state_color: true
              entities:
                - entity: binary_sensor.dashboard_dining_room_motion
                  name: Motion
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data: {}
                    target:
                      entity_id: input_boolean.dining_room_presence_lock
                - entity: input_boolean.dining_room_presence
                  name: Presence
                  tap_action:
                    action: toggle
        - type: vertical-stack
          cards:
            - title: Bar
              show_name: true
              show_icon: true
              show_state: true
              type: glance
              state_color: true
              entities:
                - entity: binary_sensor.dashboard_bar_motion
                  name: Motion
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data: {}
                    target:
                      entity_id: input_boolean.bar_presence_lock
                - entity: input_boolean.bar_presence
                  name: Presence
                  tap_action:
                    action: toggle
            - title: Entrance
              show_name: true
              show_icon: true
              show_state: true
              type: glance
              state_color: true
              entities:
                - entity: binary_sensor.dashboard_entrance_motion
                  name: Motion
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data: {}
                    target:
                      entity_id: input_boolean.entrance_presence_lock
                - entity: input_boolean.entrance_presence
                  name: Presence
                  tap_action:
                    action: toggle

    - type: conditional
      conditions:
        - entity: humidifier.humidifier
          state_not: unavailable
      card:
        type: vertical-stack
        cards:
          - type: entities
            entities:
              - type: custom:slider-entity-row
                entity: humidifier.humidifier
                name: Target Humidity
                hide_state: false
                icon: mdi:water-percent
              - type: attribute
                entity: humidifier.humidifier
                name: Mode
                icon: mdi:fan
                attribute: mode
              - entity: input_boolean.humidifier_needs_refill
                name: Needs refill
            state_color: true
            title: Humidifier
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: toggle
                name: On/Off
                show_state: true
                show_icon: true
                entity: humidifier.humidifier
              - type: button
                tap_action:
                  action: call-service
                  service: humidifier.set_mode
                  service_data:
                    mode: Level1
                  target:
                    entity_id: humidifier.humidifier
                name: Level1
                icon: mdi:fan-speed-1
              - type: button
                tap_action:
                  action: call-service
                  service: humidifier.set_mode
                  service_data:
                    mode: Level2
                  target:
                    entity_id: humidifier.humidifier
                name: Level2
                icon: mdi:fan-speed-2
              - type: button
                tap_action:
                  action: call-service
                  service: humidifier.set_mode
                  service_data:
                    mode: Level3
                  target:
                    entity_id: humidifier.humidifier
                name: Level3
                icon: mdi:fan-speed-3
              - type: button
                tap_action:
                  action: call-service
                  service: humidifier.set_mode
                  service_data:
                    mode: Humidity
                  target:
                    entity_id: humidifier.humidifier
                name: Target
                icon: mdi:fan

