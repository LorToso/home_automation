- title: ''
  path: living-room-
  icon: mdi:sofa
  badges: []
  cards:
# Chips
    - type: custom:decluttering-card
      template: room_chips
      variables:
        - rooms:
          - bar
          - entrance
          - living_room
          - dining_room
        - air_freshness_room: "living_room"

# Scenes
    - type: custom:decluttering-card
      template: scene_bar_4
      variables:
        - scene_1:
          - scene: scene.living_room_bright
          - icon: mdi:lightbulb-group-outline
        - scene_2:
          - scene: scene.living_room_chilled_light
          - icon: mdi:lamp
        - scene_3:
          - scene: scene.living_room_dark
          - icon: mdi:lightbulb
        - scene_4:
          - scene: scene.living_room_off
          - icon: mdi:lightbulb-multiple-off-outline

# Air
    - type: custom:decluttering-card
      template: air_freshness_bar
      variables:
        - room: living_room

    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
          - type: custom:mushroom-entity-card
            entity: input_boolean.dashboard_living_room_lamp_settings
            layout: vertical
            fill_container: false
            primary_info: none
            secondary_info: none
            tap_action:
              action: toggle
            icon_color: primary
            card_mod:
              style: |
                mushroom-shape-icon {
                  --shapebox-shadow: 0px 2px 4px 0px rgba(0,0,0,0.36) !important;
                  --icon-size: 60px;
                }
                ha-state-icon {
                  --icon-symbol-size: 40px;
                  {% if states("binary_sensor.light_in_living_space") == "on" and states("input_boolean.dashboard_living_room_lamp_settings") == "off" %}
                    color: #ffc107
                  {% endif %}
                }
          - type: custom:mushroom-entity-card
            entity: input_boolean.dashboard_living_room_window_settings
            layout: vertical
            fill_container: false
            primary_info: none
            secondary_info: none
            tap_action:
              action: toggle
            icon_color: primary
            card_mod:
              style: |
                mushroom-shape-icon {
                  --shapebox-shadow: 0px 2px 4px 0px rgba(0,0,0,0.36) !important;
                  --icon-size: 60px;
                }
                ha-state-icon {
                  --icon-symbol-size: 40px;
                  {% if (states("binary_sensor.any_living_room_window_open") == "on" or states("binary_sensor.entrance_door") == "on") and states("input_boolean.dashboard_living_room_window_settings") == "off" %}
                    color: #ffc107
                  {% endif %}
                }
          - type: custom:mushroom-entity-card
            entity: input_boolean.dashboard_living_room_presence_settings
            layout: vertical
            fill_container: false
            primary_info: none
            secondary_info: none
            tap_action:
              action: toggle
            icon_color: primary
            card_mod:
              style: |
                mushroom-shape-icon {
                  --shapebox-shadow: 0px 2px 4px 0px rgba(0,0,0,0.36) !important;
                  --icon-size: 60px;
                }
                ha-state-icon {
                  --icon-symbol-size: 40px;
                  {% if (states("binary_sensor.living_space_presence") == "on" or states("binary_sensor.entrance_door") == "on") and states("input_boolean.dashboard_living_room_presence_settings") == "off" %}
                    color: #ffc107
                  {% endif %}
                }

        - type: conditional
          conditions:
            - condition: state
              entity: input_boolean.dashboard_living_room_lamp_settings
              state: 'on'
          card:
            type: vertical-stack
            cards:
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-light-card
                  entity: light.couch_lamp
                  fill_container: false
                  layout: vertical
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: false
                  collapsible_controls: true
                - type: custom:mushroom-light-card
                  entity: light.corner_lamp
                  fill_container: false
                  layout: vertical
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: false
                  collapsible_controls: true
                - type: custom:mushroom-light-card
                  entity: light.bar_lamp
                  fill_container: false
                  layout: vertical
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: false
                  collapsible_controls: true
                - type: custom:mushroom-light-card
                  entity: light.retro_lamp
                  fill_container: false
                  layout: vertical
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: false
                  collapsible_controls: true
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-entity-card
                  entity: switch.fairy_light
                  tap_action:
                    action: toggle
                - type: custom:mushroom-entity-card
                  entity: switch.entrance_lamp
                  tap_action:
                    action: toggle
        - type: conditional
          conditions:
            - condition: state
              entity: input_boolean.dashboard_living_room_window_settings
              state: 'on'
          card:
            type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.living_room_window
                name: Couch Window
                layout: vertical

              - type: custom:mushroom-entity-card
                entity: binary_sensor.kitchen_window
                name: Kitchen Window
                layout: vertical

              - type: custom:mushroom-entity-card
                entity: cover.sky_light
                name: Sky Light
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.toggle_sky_light
                hold_action:
                   action: navigate
                   navigation_path: /details-overview/0
              - type: custom:mushroom-entity-card
                entity: binary_sensor.entrance_door
                name: Entrance Door
                layout: vertical
        - type: conditional
          conditions:
            - condition: state
              entity: input_boolean.dashboard_living_room_presence_settings
              state: 'on'
          card:
            type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - title: Couch area
                    show_name: true
                    show_icon: true
                    show_state: true
                    type: glance
                    state_color: true
                    entities:
                      - entity: binary_sensor.dashboard_living_room_motion
                        name: Motion
                        tap_action:
                          action: call-service
                          service: input_boolean.toggle
                          service_data: {}
                          target:
                            entity_id: input_boolean.living_room_presence_lock
                      - entity: input_boolean.living_room_presence
                        name: Presence
                        tap_action:
                          action: toggle
                  - title: Dining area
                    show_name: true
                    show_icon: true
                    show_state: true
                    type: glance
                    state_color: true
                    entities:
                      - entity: binary_sensor.dashboard_dining_room_motion
                        name: Motion
                        tap_action:
                          action: call-service
                          service: input_boolean.toggle
                          service_data: {}
                          target:
                            entity_id: input_boolean.dining_room_presence_lock
                      - entity: input_boolean.dining_room_presence
                        name: Presence
                        tap_action:
                          action: toggle
              - type: vertical-stack
                cards:
                  - title: Bar
                    show_name: true
                    show_icon: true
                    show_state: true
                    type: glance
                    state_color: true
                    entities:
                      - entity: binary_sensor.dashboard_bar_motion
                        name: Motion
                        tap_action:
                          action: call-service
                          service: input_boolean.toggle
                          service_data: {}
                          target:
                            entity_id: input_boolean.bar_presence_lock
                      - entity: input_boolean.bar_presence
                        name: Presence
                        tap_action:
                          action: toggle
                  - title: Entrance
                    show_name: true
                    show_icon: true
                    show_state: true
                    type: glance
                    state_color: true
                    entities:
                      - entity: binary_sensor.dashboard_entrance_motion
                        name: Motion
                        tap_action:
                          action: call-service
                          service: input_boolean.toggle
                          service_data: {}
                          target:
                            entity_id: input_boolean.entrance_presence_lock
                      - entity: input_boolean.entrance_presence
                        name: Presence
                        tap_action:
                          action: toggle

# Speaker
    - type: custom:decluttering-card
      template: speaker
      variables:
        - room: living_room

# Thermostat
    - type: custom:decluttering-card
      template: thermostat
      variables:
        - room: living_room
