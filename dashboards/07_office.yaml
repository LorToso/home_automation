- title: ''
  path: buro
  icon: mdi:remote-desktop
  badges: []
  cards:

    # Entities
    - type: entities
      entities:
        - type: custom:slider-entity-row
          entity: light.office_lamp
          toggle: true
          name: Deckenlampe
        - input_boolean.work_mode
        - binary_sensor.macbook_presence

    # Speaker
    - type: custom:mini-media-player
      group: false
      artwork: cover
      source: full
      volume_stateless: false
      speaker_group:
        platform: sonos
        show_group_count: true
        entities:
          - entity_id: media_player.office_speaker
            name: Büro
          - entity_id: media_player.bath_room_speaker
            name: Badezimmer
          - entity_id: media_player.living_room_speaker
            name: Wohnzimmer
          - entity_id: media_player.kitchen_speaker
            name: Küche
      shortcuts:
        columns: 4
        buttons:
          - name: Group
            type: service
            id: script.office_speaker_toggle_grouping
      entity: media_player.office_speaker

    # Motion Sensor
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.office_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.office_motion
          show_state: false
          show_name: true
          name: Sensor
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.office_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.office_presence_lock
          name: Lock
          show_state: false

    # Scenes
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_bright
          entity: scene.office_bright
          icon_height: 30px
          name: Hell
          icon: mdi:lightbulb-group-outline
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_medium
          entity: scene.office_medium
          icon_height: 30px
          name: Medium
          icon: mdi:lightbulb-outline
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_dark
          entity: scene.office_dark
          icon_height: 30px
          name: Dunkel
          icon: mdi:lightbulb
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.office_off
          entity: scene.office_off
          icon_height: 30px
          name: Aus
          icon: mdi:lightbulb-off

    - type: horizontal-stack
      cards:
        - type: entity
          name: Humidity
          entity: sensor.office_humidity
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.office_humidity')|float < 30 %}
                lightsalmon
              {% elif states('sensor.office_humidity')|float < 40 %}
                #FFFF99
              {% elif states('sensor.office_humidity')|float > 70 %}
                lightsalmon
              {% elif states('sensor.office_humidity')|float > 60 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Temperature
          entity: sensor.office_temperature_rounded
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.office_temperature')|float < 17 %}
                lightsalmon
              {% elif states('sensor.office_temperature')|float < 18.5 %}
                #FFFF99
              {% elif states('sensor.office_temperature')|float > 25 %}
                lightsalmon
              {% elif states('sensor.office_temperature')|float > 24 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Freshness
          icon: mdi:weather-windy
          entity: sensor.office_air_freshness
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.office_air_freshness')|int > 16 %}
                lightsalmon
              {% elif states('sensor.office_air_freshness')|int > 8 %}
                #FFFF99
              {% else %}
                 lightgreen
              {% endif %}
              }

    - type: custom:simple-thermostat
      entity: climate.office
      header: false
      layout:
        mode:
          names: true
          icons: false
          headings: false
        step: column
      control:
        - hvac