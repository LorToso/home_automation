- icon: hass:bed
  badges: []
  cards:

# Entities
    - type: entities
      entities:
        - entity: input_boolean.night_mode
        - type: custom:slider-entity-row
          entity: light.night_lamp
          toggle: true
          name: Nachttischlampe
      state_color: true

# Motion Sensor
    - type: horizontal-stack
      cards:
        - type: entity
          entity: binary_sensor.bed_room_motion
          name: Bewegung
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_motion
          show_state: true
          show_name: true
          name: Sensor
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_presence
          name: Presence
          show_state: true

    # Scenes
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_bright
          entity: scene.night_lamp_bright
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-on-outline
          name: Wei√ü
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_medium
          entity: scene.night_lamp_medium
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb
          name: Dunkel
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_red
          entity: scene.night_lamp_red
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-on
          name: Rot
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_off
          entity: scene.night_lamp_off
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-off
          name: Aus
    - type: media-control
      entity: media_player.bed_room_speaker