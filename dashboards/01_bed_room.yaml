- icon: hass:bed
  badges: []
  cards:

# Entities
    - type: entities
      entities:
        - type: custom:slider-entity-row
          entity: light.night_lamp
          toggle: true
          name: Nachttischlampe
        - entity: input_boolean.night_mode
          name: Nacht
        - entity: sensor.bed_room_alarms
          name: Wecker
      state_color: true

# Motion Sensor
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.bed_room_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_motion
          show_state: false
          show_name: true
          name: Sensor
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.bed_room_presence_lock
          name: Lock
          show_state: false

    # Scenes
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_bright
          entity: scene.night_lamp_bright
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-on-outline
          name: Wei√ü
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_medium
          entity: scene.night_lamp_medium
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb
          name: Dunkel
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_red
          entity: scene.night_lamp_red
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-on
          name: Rot
        - type: button
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data: {}
            target:
              entity_id: scene.night_lamp_off
          entity: scene.night_lamp_off
          icon_height: 40px
          show_state: false
          icon: mdi:lightbulb-off
          name: Aus
    - type: media-control
      entity: media_player.bed_room_speaker

    - type: horizontal-stack
      cards:
        - type: entity
          name: Humidity
          entity: sensor.bed_room_humidity
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.bed_room_humidity')|float < 30 %}
                lightsalmon
              {% elif states('sensor.bed_room_humidity')|float < 40 %}
                #FFFF99
              {% elif states('sensor.bed_room_humidity')|float > 70 %}
                lightsalmon
              {% elif states('sensor.bed_room_humidity')|float > 60 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Temperature
          entity: sensor.bed_room_temperature_rounded
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if states('sensor.bed_room_temperature')|float < 17 %}
                lightsalmon
              {% elif states('sensor.bed_room_temperature')|float < 18.5 %}
                #FFFF99
              {% elif states('sensor.bed_room_temperature')|float > 25 %}
                lightsalmon
              {% elif states('sensor.bed_room_temperature')|float > 24 %}
                #FFFF99
              {% else %}
                lightgreen
              {% endif %}
              }
        - type: entity
          name: Freshness
          icon: mdi:weather-windy
          entity: sensor.bed_room_air_freshness
          card_mod:
            style: |
              ha-card { color: black; background:
              {% if (states('sensor.bed_room_air').split(":")[0])|int > 8 %}
                lightsalmon
              {% elif (states('sensor.bed_room_air').split(":")[0])|int > 4 %}
                #FFFF99
              {% else %}
                 lightgreen
              {% endif %}
              }

    - type: custom:simple-thermostat
      entity: climate.bed_room
      header: false
      layout:
        mode:
          names: true
          icons: false
          headings: false
        step: column
      control:
        - hvac
