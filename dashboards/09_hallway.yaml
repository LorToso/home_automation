- title: ''
  path: hallway-
  icon: mdi:floor-plan
  badges: []
  cards:
    - type: entities
      entities:
        - type: custom:slider-entity-row
          entity: light.hallway_lamp
          toggle: true
          name: Deckenlampe
      state_color: true
    - type: horizontal-stack
      cards:
        - type: button
          tap_action:
            action: none
          entity: binary_sensor.hallway_motion
          show_state: false
          name: Motion
          state_color: true
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.hallway_motion
          show_state: false
          show_name: true
          name: Sensor
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.hallway_presence
          name: Presence
          show_state: false
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.hallway_presence_lock
          name: Lock
          show_state: false

    - type: horizontal-stack
