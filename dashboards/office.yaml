- title: ''
    path: buro
    icon: mdi:remote-desktop
    badges: []
    cards:
      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: light.office_lamp
            toggle: true
            name: Deckenlampe
      - type: custom:mini-media-player
        group: false
        artwork: cover
        source: full
        volume_stateless: false
        speaker_group:
          platform: sonos
          show_group_count: true
          entities:
            - entity_id: media_player.office_speaker
              name: Büro
            - entity_id: media_player.bath_room_speaker
              name: Badezimmer
            - entity_id: media_player.living_room_speaker
              name: Wohnzimmer
            - entity_id: media_player.kitchen_speaker
              name: Küche
        shortcuts:
          columns: 4
          buttons:
            - name: Group
              type: service
              id: automation.trigger
              data:
                entity_id: automation.toggle_office_speaker_grouping
        entity: media_player.office_speaker
      - type: horizontal-stack
        cards:
          - type: entity
            entity: binary_sensor.office_motion
            name: Bewegung
          - type: button
            tap_action:
              action: toggle
            entity: input_boolean.office_motion
            show_state: true
            show_name: true
            name: Sensor
          - type: button
            tap_action:
              action: toggle
            entity: input_boolean.office_presence
            name: Presence
            show_state: true
      - type: horizontal-stack
        cards:
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.office_bright
            entity: scene.office_bright
            icon_height: 30px
            name: Hell
            icon: mdi:lightbulb-group-outline
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.office_medium
            entity: scene.office_medium
            icon_height: 30px
            name: Medium
            icon: mdi:lightbulb-outline
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.office_dark
            entity: scene.office_dark
            icon_height: 30px
            name: Dunkel
            icon: mdi:lightbulb