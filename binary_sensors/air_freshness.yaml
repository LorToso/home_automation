
is_office_air_fresh:
  icon_template: mdi:weather-windy
  friendly_name: Is Office air fresh
  value_template: >-
    {{ states("binary_sensor.office_is_too_humid") == "off" and (states("input_boolean.was_office_aired_recently") == "on" or (now().timestamp() - states.input_boolean.was_office_aired_recently.last_changed.timestamp())/3600 < 24) }}

