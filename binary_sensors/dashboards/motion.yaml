dashboard_bar_motion:
  friendly_name: Motion
  device_class: motion
  value_template: >-
    {{
      states("binary_sensor.bar_motion") == "on"
    }}
  icon_template: >-
    {% if states("input_boolean.bar_presence_lock") == "on" %}
    mdi:lock
    {% elif states("binary_sensor.bar_motion") == "on" %}
    mdi:motion-sensor
    {% else %}
    mdi:motion-sensor-off
    {% endif %}

