will_it_rain:
  friendly_name: Will it rain?
  value_template: >-
    {% if states("weather.home_hourly") == "rainy" or state_attr("weather.home_hourly" ,"forecast" )[0]["precipitation"] > 0 or state_attr("weather.home_hourly", "forecast" )[1]["precipitation"] > 0 %}
      yes
    {% else %}
      no
    {% endif %}
  icon_template: mdi:weather-rainy

