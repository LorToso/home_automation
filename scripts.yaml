turn_bedroom_light_on:
  alias: Turn Bedroom Light on
  sequence:
  - choose:
    - conditions:
      - condition: time
        after: 00:00:00
        before: 07:00:00
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.bed_room_night_lamp_turn_on_bright
            state: 'on'
          sequence:
          - scene: scene.nachttischlampe_hell
        default:
        - type: turn_on
          device_id: b21b84cf0aef11eb98a5f1ec58df966f
          entity_id: light.bed_room_night_lamp
          domain: light
    - conditions:
      - condition: time
        after: 07:00:00
        before: '23:00:00'
      sequence:
      - type: turn_on
        device_id: 907568f60bb311eb89e735c8697b03d7
        entity_id: light.bed_room_head_light
        domain: light
    - conditions:
      - condition: time
        after: '23:00:00'
        before: '23:59:59'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.bed_room_night_lamp_turn_on_bright
            state: 'on'
          sequence:
          - scene: scene.nachttischlampe_hell
        default:
        - type: turn_on
          device_id: b21b84cf0aef11eb98a5f1ec58df966f
          entity_id: light.bed_room_night_lamp
          domain: light
    default: []
  mode: single
  icon: hass:lightbulb-on
