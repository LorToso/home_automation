turn_bath_room_light_on:
  alias: Turn Bathroom Light on
  sequence:
  - choose:
    - conditions:
      - condition: time
        after: 00:00:00
        before: 07:00:00
      sequence:
      - type: turn_on
        device_id: 9ec7a03b0bb511eb8446676bcf3e00e4
        entity_id: light.bath_room_lamp
        domain: light
        brightness_pct: 10
    - conditions:
      - condition: time
        after: 07:00:00
        before: '10:00:00'
      sequence:
      - type: turn_on
        device_id: 9ec7a03b0bb511eb8446676bcf3e00e4
        entity_id: light.bath_room_lamp
        domain: light
        brightness_pct: 50
    - conditions:
      - condition: time
        after: '10:00:00'
        before: '20:00:00'
      sequence:
      - type: turn_on
        device_id: 9ec7a03b0bb511eb8446676bcf3e00e4
        entity_id: light.bath_room_lamp
        domain: light
        brightness_pct: 90
    - conditions:
      - condition: time
        after: '20:00:00'
        before: '23:59:59'
      sequence:
      - type: turn_on
        device_id: 9ec7a03b0bb511eb8446676bcf3e00e4
        entity_id: light.bath_room_lamp
        domain: light
        brightness_pct: 40
    default: []
  mode: single
  icon: hass:lightbulb-on
