
turn_on_hallway_light:
  alias: Turn Hallway Light on
  sequence:
  - choose:
    - conditions:
      - condition: time
        after: '00:00:00'
        before: '07:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      sequence:
      - scene: scene.hallway_dark
    - conditions:
      - condition: time
        after: '00:00:00'
        before: '03:00:00'
        weekday:
        - sat
        - sun
      sequence:
      - scene: scene.hallway_medium
    - conditions:
      - condition: time
        after: '03:00:00'
        before: '07:00:00'
        weekday:
        - sat
        - sun
      sequence:
      - scene: scene.hallway_dark
    - conditions:
      - condition: time
        after: '07:00:00'
        before: '10:00:00'
      sequence:
      - scene: scene.hallway_medium
    - conditions:
      - condition: time
        after: '10:00:00'
        before: '20:00:00'
      sequence:
      - scene: scene.hallway_bright
    - conditions:
      - condition: time
        after: '20:00:00'
        before: '23:59:59'
      sequence:
      - scene: scene.hallway_medium
    default: []
  mode: single
  icon: hass:lightbulb-on