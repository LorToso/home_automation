
living_room_increase_brightness:
  alias: Living ROom Increase Brightness
  sequence:
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.corner_lamp
      sequence:
      - service: light.turn_on
        data:
          brightness_step: 20
        target:
          entity_id: light.corner_lamp
    default: []
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.retro_lamp
      sequence:
      - service: light.turn_on
        data:
          brightness_step: 20
        target:
          entity_id: light.retro_lamp
    default: []
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.living_room_deckenlampe
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.living_room_deckenlampe
        data:
          brightness_step: 30
    default: []
  mode: single
living_room_decrease_brightness:
  alias: Living Room decrease Brightness
  sequence:
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.corner_lamp
      sequence:
      - service: light.turn_on
        data:
          brightness_step: -20
        target:
          entity_id: light.corner_lamp
    default: []
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.retro_lamp
      sequence:
      - service: light.turn_on
        data:
          brightness_step: -20
        target:
          entity_id: light.retro_lamp
    default: []
  mode: single
turn_living_room_light_on:
  alias: Turn Living Room Light On
  sequence:
  - service: light.turn_on
    target:
      entity_id:
      - light.corner_lamp
      - light.retro_lamp
  mode: single
  icon: hass:lightbulb-on