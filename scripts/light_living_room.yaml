
wohnzimmer_increase_brightness:
  alias: Wohnzimmer Increase Brightness
  sequence:
  - choose:
    - conditions:
      - condition: device
        type: is_on
        device_id: 674f08b0067c0173976a769901368f58
        entity_id: light.corner_lamp
        domain: light
      sequence:
      - service: light.turn_on
        data:
          brightness_step: 20
        target:
          entity_id: light.corner_lamp
    default: []
  - choose:
    - conditions:
      - condition: device
        type: is_on
        device_id: 5a5d62d1faf1e7eb45770436208fc40d
        entity_id: light.retro_lamp
        domain: light
      sequence:
      - service: light.turn_on
        data:
          brightness_step: 20
        target:
          entity_id: light.retro_lamp
    default: []
  - choose:
    - conditions:
      - condition: state
        state: 'on'
        entity_id: light.wohnzimmer_deckenlampe
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.wohnzimmer_deckenlampe
        data:
          brightness_step: 30
    default: []
  mode: single
