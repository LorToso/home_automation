send_vacuum_to_room:
  fields:
    rooms:
      description: "List of rooms to send the vacuum to"
    passes:
      description: "How often to repeat the cleaning of the room"
      example: 1
      default: 1

  alias: Send Vacuum to Room
  sequence:
    - if:
        - condition: template
          value_template: "{{ states('vacuum.roborock_s7') == 'docked' }}"
      then:
        - service: vacuum.send_command
          data_template:
            command: app_segment_clean
            params:
              - segments: |
                  {% set ns = namespace() %}
                  {% set ns.segments = [] %}
                  {% for room in rooms %}
                  {% set ns.segments = ns.segments + [{'bed_room': 17, 'toilet': 18,
                      'kitchen': 20, 'hallway': 21, 'bath_room': 22, 'office': 23, 'entrance': 24,
                      'living_room': 25, 'bar': 26, 'dining_room': 27}[room]] %}
                  {% endfor %}
                  {{ ns.segments }}
                repeat: "{{ passes }}"
          target:
            entity_id: vacuum.roborock_s7
    - if:
      - condition: not
        conditions:
          - condition: state
            entity_id: vacuum.roborock_s7
            state: docked
      then:
        - wait_for_trigger:
            - platform: state
              entity_id: vacuum.roborock_s7
              to: docked
          continue_on_timeout: false
          timeout:
            hours: 0
            minutes: 20
            seconds: 0
            milliseconds: 0
    - repeat:
        for_each: "{{ rooms }}"
        sequence:
          - service: script.set_last_cleaned_time
            data_template:
              room: "{{ repeat.item }}"
  mode: single

set_last_cleaned_time:
  fields:
    room:
      description: "Room"
      example: "kitchen"
  alias: Set last cleaned time in room
  sequence:
  - service: input_datetime.set_datetime
    data_template:
      entity_id: "input_datetime.{{room}}_last_vacuumed"
      datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"

add_to_cleaning_queue:
  fields:
    room:
      description: "Room"
      example: "kitchen"
  alias: Add to cleaning queue
  sequence:
  - service: input_select.set_options
    data_template:
      options: '{{ state_attr("input_select.cleaning_queue", "options") + [room] }}'
