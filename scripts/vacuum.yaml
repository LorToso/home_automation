send_vacuum_to_room:
  fields:
    room:
      description: "The room to send the vacuum to"
      example: "kitchen"
    repeat:
      description: "How often to repeat the cleaning of the room"
      example: 1
      default: 1

  alias: Send Vacuum to Room
  sequence:
    - if:
        - condition: template
          value_template: >-
            {{ states("vacuum.roborock_s7") == "docked" }}
      then:
        - service: script.set_last_cleaned_time
          data_template:
            room: "{{ room }}"
        - if:
            - condition: template
              value_template: >-
                {{ room == "bed_room" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 17
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7
        - if:
            - condition: template
              value_template: >-
                {{ room == "toilet" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 18
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "kitchen" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 20
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "hallway" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 21
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "bath_room" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 22
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "office" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 23
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "entrance" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 24
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "living_room" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 25
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "bar" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 26
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7

        - if:
            - condition: template
              value_template: >-
                {{ room == "dining_room" }}
          then:
            - service: vacuum.send_command
              data:
                command: app_segment_clean
                params:
                  - segments:
                      - 27
                    repeat: "{{ repeat }}"
              target:
                entity_id: vacuum.roborock_s7
  mode: single

set_last_cleaned_time:
  fields:
    room:
      description: "Room"
      example: "kitchen"
  alias: Set last cleaned time in room
  sequence:
  - service: input_datetime.set_datetime
    data_template:
      entity_id: "input_datetime.{{room}}_last_vacuumed"
      datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"

add_to_cleaning_queue:
  fields:
    room:
      description: "Room"
      example: "kitchen"
  alias: Add to cleaning queue
  sequence:
  - service: input_select.set_options
    data_template:
      options: '{{ state_attr("input_select.cleaning_queue", "options") + [room] }}'
