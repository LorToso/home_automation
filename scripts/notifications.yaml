send_notification:
  alias: Send Notification
  fields:
    title:
      description: "Title"
      example: "Message title"
    message:
      description: "Message"
      example: "This is a test message"
    link:
      description: "Link"
      example: "/room-overview/bath-room-"
      default: ""
  sequence:
    - service: notify.lg_webos_tv_oled65c27la
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
    - service: notify.mobile_app_p30
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          # Android URL
          clickAction: "{{ url }}"
    - service: notify.mobile_app_iphone_de_nina
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          # iOS URL
          url: "{{ url }}"
  mode: single

