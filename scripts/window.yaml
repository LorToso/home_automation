toggle_open_sky_light:
  alias: Toggle Open Sky Light
  sequence:
    - choose:
      - conditions:
        - condition: state
          entity_id: cover.sky_light
          state: 'closing'
        sequence: []
      - conditions:
        - condition: state
          entity_id: cover.sky_light
          state: 'opening'
        sequence:
          - service: cover.stop_cover
            target:
              entity_id: cover.sky_light
      - conditions:
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'opening'
        sequence:
          - service: script.open_sky_light
      default: []
  mode: single

toggle_close_sky_light:
  alias: Toggle Close Sky Light
  sequence:
    - choose:
      - conditions:
        - condition: state
          entity_id: cover.sky_light
          state: 'opening'
        sequence: []
      - conditions:
        - condition: state
          entity_id: cover.sky_light
          state: 'closing'
        sequence:
          - service: cover.stop_cover
            target:
              entity_id: cover.sky_light
      - conditions:
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'closing'
        sequence:
          - service: script.close_sky_light
      default: []
  mode: single

open_sky_light:
  alias: Open Sky Light
  sequence:
    - choose:
      - conditions:
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'closing'
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'opening'
        sequence:
          - service: cover.open_cover
            target:
              entity_id: cover.sky_light
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.sky_light_window
      default:
        - service: notify.telegram
          data:
            message: Error trying to open the window
            title: Window Error
  mode: single

close_sky_light:
  alias: Close Sky Light
  sequence:
    - choose:
      - conditions:
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'closing'
        - condition: not
          conditions:
            - condition: state
              entity_id: cover.sky_light
              state: 'opening'
        sequence:
          - service: cover.close_cover
            target:
              entity_id: cover.sky_light
      default:
        - service: notify.telegram
          data:
            message: Error trying to close the window
            title: Window Error
  mode: single

fully_close_sky_light:
  alias: Fully Close Sky Light
  sequence:
    - service: script.close_sky_light
    - wait_for_trigger:
        - platform: state
          entity_id:
            - cover.sky_light
          to: 'closed'
      timeout:
        seconds: 30
    - service: cover.stop_cover
      target:
        entity_id: cover.sky_light
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.sky_light_window
  mode: single

fully_open_sky_light:
  alias: Fully Open Sky Light
  sequence:
    - service: script.open_sky_light
    - wait_for_trigger:
        - platform: state
          entity_id:
            - cover.sky_light
          to: 'open'
      timeout:
        seconds: 30
    - service: cover.stop_cover
      target:
        entity_id: cover.sky_light
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.sky_light_window
  mode: single

warn_about_open_windows:
  alias: Warn about open windows
  sequence:
    - if:
        - condition: state
          entity_id: input_boolean.warn_windows_open
          state: "on"
      then:
        - if:
            - condition: state
              entity_id: binary_sensor.bed_room_window
              state: "on"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Bed room window is open
                cache: true
            - delay:
                seconds: 3
        - if:
            - condition: state
              entity_id: binary_sensor.bath_room_window
              state: "on"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Bath room window is open
                cache: true
            - delay:
                seconds: 3
        - if:
            - condition: state
              entity_id: binary_sensor.office_window
              state: "on"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Office window is open
                cache: true
            - delay:
                seconds: 3
        - if:
            - condition: state
              entity_id: binary_sensor.kitchen_window
              state: "on"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Kitchen window is open
                cache: true
            - delay:
                seconds: 3
        - if:
            - condition: state
              entity_id: binary_sensor.living_room_window
              state: "on"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Living room window is open
                cache: true
            - delay:
                seconds: 3
        - if:
            - condition: state
              entity_id: cover.sky_light
              state: "open"
          then:
            - service: tts.cloud_say
              data:
                entity_id: media_player.kitchen_speaker
                message: Sky light is open
                cache: true
            - delay:
                seconds: 3