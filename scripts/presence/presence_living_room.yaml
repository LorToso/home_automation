turn_off_living_room_presence:
  alias: Turn Living Room Presence Off
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.living_room_motion
        state: 'off'
      sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.living_room_presence
  mode: single