turn_off_everything:
  alias: Turn Off Everything
  icon: mdi:door-open
  sequence:
  - service: light.turn_off
    target:
      entity_id: 'all'
  - service: switch.turn_off
    target:
      entity_id: 'all'
  - service: script.turn_off_bar_presence
  - service: script.turn_off_bath_room_presence
  - service: script.turn_off_bed_room_presence
  - service: script.turn_off_hallway_presence
  - service: script.turn_off_kitchen_presence
  - service: script.turn_off_living_room_presence
  - service: script.turn_off_office_presence
  - service: script.turn_off_toilet_presence
  - service: script.turn_off_entrance_presence
  - service: media_player.media_pause
    target:
      entity_id:
        - media_player.kitchen_speaker
        - media_player.living_room_speaker
        - media_player.bath_room_speaker
        - media_player.office_speaker
  - service: humidifier.turn_off
    target:
      entity_id: humidifier.humidifier
  mode: single

turn_off_lights:
  alias: Turn Off Lights
  sequence:
    - service: light.turn_off
      target:
        entity_id: 'all'
    - service: switch.turn_off
      target:
        entity_id: 'all'
  mode: single
