title: Home
swipe_nav:
  wrap: true
  animate: swipe
  prevent_default: true
  swipe_amount: 30
views:
  - title: ''
    path: living-room-
    icon: 'hass:lamp'
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.living_room_corner_lamp
          - type: light
            entity: light.living_room_retro_lamp
          - type: light
            entity: light.wohnzimmer_deckenlampe
            name: Deckenlampe
      - type: 'custom:mini-media-player'
        entity: media_player.living_room_tv
      - type: 'custom:mini-media-player'
        entity: media_player.living_room_speaker
        group: false
        artwork: cover
        source: full
        volume_stateless: false
        speaker_group:
          platform: sonos
          show_group_count: true
          entities:
            - entity_id: media_player.living_room_speaker
              name: Wohnzimmer
            - entity_id: media_player.bed_room_speaker
              name: Schlafzimmer
            - entity_id: media_player.kitchen_speaker
              name: Küche
            - entity_id: media_player.bath_room_speaker
              name: Badezimmer
        shortcuts:
          columns: 4
          buttons:
            - name: Group
              type: service
              id: automation.trigger
              data:
                entity_id: automation.toggle_living_room_speaker_grouping
      - type: horizontal-stack
        cards:
          - type: entity
            entity: binary_sensor.living_room_motion
            name: Bewegung
          - type: button
            tap_action:
              action: toggle
            entity: input_boolean.living_room_motion_activation
            show_state: true
            show_name: true
            name: Sensor
          - type: button
            tap_action:
              action: toggle
            entity: input_boolean.living_room_presence
            name: Presence
            show_state: true
      - type: horizontal-stack
        cards:
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.living_room_off
            entity: scene.living_room_off
            icon_height: 30px
            name: Aus
            icon: 'mdi:lightbulb-multiple-off-outline'
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.living_room_chilled_light
            entity: scene.living_room_chilled_light
            icon_height: 30px
            name: Chillen
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.living_room_stars
            entity: scene.living_room_stars
            name: Sterne
            show_state: false
            icon: 'hass:star'
          - type: button
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data: {}
              target:
                entity_id: scene.living_room_bright
            entity: scene.living_room_bright
            icon_height: 30px
            name: Hell
            icon: 'mdi:lightbulb-on-outline'
