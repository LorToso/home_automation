blueprint:
  name: Warn about air freshness using the window
  description: ""
  domain: automation
  input:
    room:
      name: Room name
      description: Room name
    tracker:
      name: Tracker boolean
      description: Input boolean to track freshness
      selector:
        entity:
          domain: input_boolean

variables:
  room: !input room

trigger:
  - platform: state
    entity_id: !input tracker
    to: "off"
    for:
      hours: 48

condition:
  - condition: state
    entity_id: input_boolean.warn_windows_open
    state: 'on'

action:
- service: script.send_notification
  data_template:
    message: "The {{ room }} hasn't been aired for 48 hours"
    title: Air freshness warning
